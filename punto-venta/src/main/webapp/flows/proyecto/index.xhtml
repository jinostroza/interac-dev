<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:form>
            <!--inicio head-->
            <h1>
                <a href="#{request.contextPath}/m/proyecto">
                    <span class="page-title">Proyecto</span>
                </a>
            </h1>
            
            <p:breadCrumb>
                <p:menuitem/>
                <p:menuitem value="Home " url="/inicio.jsf" ajax="false"/>
                <p:menuitem value="Proyecto" url="/m/proyecto" ajax="false"/>
            </p:breadCrumb>

            
            <p:panel header="Lista de Proyecto" styleClass="box-apptec">
                
                <p:commandButton icon="fa fa-plus-circle" action="#{mantenedorProyecto.irAgregar()}" id="agregar"
                             ajax="false" styleClass="btn red-thunderbird pull-right" immediate="true"
                             value="Agregar"/>
                
                <p:dataTable id="tbl" emptyMessage="#{msg['dataTable.emptyMessage']}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" paginatorPosition="down" filterDelay="400" filteredValue="#{mantenedorProyecto.proyectosFiltrados}" rows="20" style="margin-bottom:20px"
                             value="#{mantenedorProyecto.proyectos}" var="proyecto" widgetVar="tablaProyectos" >
                    
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Buscador:" />
                            <p:inputText id="filtro" onkeyup="PF('tablaProyectos').filter()" style="width:150px" placeholder="Ingrese un parametro"/>
                        </p:outputPanel>
                    </f:facet>
                    
                    <p:column headerText="Proyecto" >
                        <h:outputText value="#{proyecto.nombreProyecto}"/>
                    </p:column>
                    
                    <p:column headerText="Cliente">
                        <h:outputText value="#{proyecto.idClienteApptec.razonSocialClienteApptec}"/>
                    </p:column>
                    
                    <p:column headerText="Pais">
                        <h:outputText value="#{proyecto.idPais.nombrePais}"/>
                    </p:column>
                    
                    <p:column headerText="Activo">
                        <p:selectBooleanCheckbox value="#{proyecto.activoProyecto}" disabled="true" />
                    </p:column>
                    
                    <p:column headerText="#{msg['comunes.editar']}" style="text-align: center">
                        <p:commandLink id="modificar" styleClass="btn-apptec2 fa fa-edit" ajax="false"
                                       action="#{mantenedorProyecto.irEditar(proyecto)}" title="Editar"/>
                    </p:column>
                    <p:column headerText="#{msg['comunes.eliminar']}" style="text-align: center">
                        <p:commandLink id="eliminar" styleClass="btn-apptec2 fa fa-times" title="#{msg['comunes.eliminar']}"
                                       oncomplete="PF('confirmar').show()" update="@form">
                            <f:setPropertyActionListener value="#{proyecto}" target="#{mantenedorProyecto.proyectoSeleccionado}"/>
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
            </p:panel>
            <p:dialog widgetVar="confirmar" header="#{msg['comunes.confirmarAccionEliminar.header']}">
                <p:outputPanel>
                    Â¿Esta seguro que desea eliminar el proyecto: #{mantenedorProyecto.proyectoSeleccionado.nombreProyecto}?
                </p:outputPanel>
                <p:outputPanel>
                    <p:commandButton value="#{msg['comunes.si']}" action="#{mantenedorProyecto.eliminarProyecto()}" update="@form"/>
                    <p:commandButton value="#{msg['comunes.no']}" onclick="PF('confirmar').hide()"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
