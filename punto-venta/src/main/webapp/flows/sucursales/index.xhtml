<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:form>
            <!--inicio head-->
            <h1>
                <a href="#{request.contextPath}/m/sucursal">
                    <span class="page-title">Sucursal</span>
                </a>
            </h1>
            
            <p:breadCrumb>
                <p:menuitem/>
                <p:menuitem value="Home > " url="/inicio.jsf" ajax="false"/>
                <p:menuitem value="> Sucursales" url="/m/sucursal" ajax="false"/>
            </p:breadCrumb>

            <p:commandButton icon="fa fa-plus-circle" action="#{mantenedorSucursal.irAgregar()}" id="agregar"
                             ajax="false" styleClass="btn red-thunderbird pull-right" immediate="true"
                             value="Agregar"/>
            <p:panel header="Lista de Sucursales" styleClass="box-apptec">
                <p:dataTable id="tbl" emptyMessage="#{msg['dataTable.emptyMessage']}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="20" style="margin-bottom:20px"
                             value="#{mantenedorSucursal.sucursales}" var="sucursal">
                
                    <p:column headerText="Nombre">
                        <h:outputText value="#{sucursal.nombreSucursal}"/>
                    </p:column>
                    
                    <p:column headerText="Dirección">
                        <h:outputText value="#{sucursal.direccionSucursal}"/>
                    </p:column>
                    
                    <p:column headerText="Comuna">
                        <h:outputText value="#{sucursal.idComuna.nombreComuna}"/>
                    </p:column>
                    
                    <p:column headerText="Activa">
                        <p:selectBooleanCheckbox value="#{sucursal.activoSucursal}" disabled="true"/>
                    </p:column>
                    
                    
                    <p:column headerText="#{msg['comunes.editar']}" style="text-align: center">
                        <p:commandLink id="modificar" styleClass="btn-apptec2 fa fa-edit" ajax="false"
                                       action="#{mantenedorSucursal.irEditar(u)}" title="Editar"/>
                    </p:column>
                    <p:column headerText="#{msg['comunes.eliminar']}" style="text-align: center">
                        <p:commandLink id="eliminar" styleClass="btn-apptec2 fa fa-times" title="#{msg['comunes.eliminar']}"
                                       oncomplete="PF('confirmar').show()" update="@form">
                            <f:setPropertyActionListener value="#{sucursal}" target="#{mantenedorSucursal.sucursalSeleccionada}"/>
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
            </p:panel>
            <p:dialog widgetVar="confirmar" header="#{msg['comunes.confirmarAccionEliminar.header']}">
                <p:outputPanel>
                    ¿Esta seguro que desea eliminar la sucursal: #{mantenedorSucursal.sucursalSeleccionada.nombreSucursal}?
                </p:outputPanel>
                <p:outputPanel>
                    <p:commandButton value="#{msg['comunes.si']}" action="#{mantenedorSucursal.eliminarSucursal()}" update="@form"/>
                    <p:commandButton value="#{msg['comunes.no']}" onclick="PF('confirmar').hide()"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
