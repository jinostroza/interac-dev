<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:form>
            <!--inicio head-->
            <h1>
                <a href="#{request.contextPath}/m/tipo_entrada_salida">
                    <span class="page-title">Tipo Entrada Salida</span>
                </a>
            </h1>
            <p:breadCrumb>
                <p:menuitem/>
                <p:menuitem value="Home " url="/inicio.jsf" ajax="false"/>
                <p:menuitem value="TipoEntradaSalida" url="/m/tipo_entrada_salida" ajax="false"/>
            </p:breadCrumb>

            <p:commandButton icon="fa fa-plus-circle" action="#{mantenedorTipoEntradaSalida.irAgregar()}" id="agregar"
                             ajax="false" styleClass="btn red-thunderbird pull-right" immediate="true"
                             value="Agregar"/>
            <p:panel header="Lista de Tipos de Entradas y Salidas" styleClass="box-apptec">
                <p:dataTable id="tbl" emptyMessage="#{msg['dataTable.emptyMessage']}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="20" style="margin-bottom:20px"
                             value="#{mantenedorTipoEntradaSalida.tipoEntradaSalida}" var="tes">

                    <p:column headerText="#">
                        <h:outputText value="#{tes.idTipoEntradaSalida}"/>
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{tes.nombreTipoEntradaSalida}"/>
                    </p:column>
                    <p:column headerText="#{msg['comunes.editar']}" style="text-align: center">
                        <p:commandLink id="modificar" styleClass="btn-apptec2 fa fa-edit" ajax="false"
                                       action="#{mantenedorTipoEntradaSalida.irEditar(tes)}" title="Editar"/>
                    </p:column>
                    <p:column headerText="#{msg['comunes.eliminar']}" style="text-align: center">
                        <p:commandLink id="eliminar" styleClass="btn-apptec2 fa fa-times" title="#{msg['comunes.eliminar']}"
                                       oncomplete="PF('confirmar').show()" update="@form">
                            <f:setPropertyActionListener value="#{tes}" target="#{mantenedorTipoEntradaSalida.tipoEntradaSalidaSeleccionado}"/>
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
            </p:panel>
            <p:dialog widgetVar="confirmar" header="#{msg['comunes.confirmarAccionEliminar.header']}">
                <p:outputPanel>
                    Â¿Esta seguro que desea eliminar el Tipo de Entrada/Salida #{mantenedorTipoEntradaSalida.tipoEntradaSalidaSeleccionado.nombreTipoEntradaSalida}?
                </p:outputPanel>
                <p:outputPanel>
                    <p:commandButton value="#{msg['comunes.si']}" action="#{mantenedorTipoEntradaSalida.eliminarTipoEntradaSalida()}" update="@form"/>
                    <p:commandButton value="#{msg['comunes.no']}" onclick="PF('confirmar').hide()"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
