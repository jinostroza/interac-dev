<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:form>
            <!--inicio head-->
            <h1>
                <a href="#{request.contextPath}/m/cliente_empresa">
                    <span class="page-title">Cliente Empresa</span>
                </a>
            </h1>
            <p:breadCrumb>
                <p:menuitem/>
                <p:menuitem value="#{msg['breadCrumb.inicio']}" url="/inicio.jsf" ajax="false"/>
                <p:menuitem value="Clientes Empresa" url="/m/cliente_empresa" ajax="false"/>
            </p:breadCrumb>

            <p:commandButton icon="fa fa-plus-circle" action="#{mantenedorCliEmpresa.irAgregar()}" id="agregar"
                             ajax="false" styleClass="btn red-thunderbird pull-right" immediate="true"
                             value="Agregar"/>
            <p:panel header="Lista de Clientes Empresa" styleClass="box-apptec">

                <p:dataTable id="tbl" emptyMessage="#{msg['dataTable.emptyMessage']}" widgetVar="tblEmpresa"
                             filterDelay="500" lazy="false"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="20" style="margin-bottom:20px"
                             value="#{mantenedorCliEmpresa.cliEmpresas}" var="ce">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="#{msg['comunes.filtroGlobal']}"/>:
                            <p:inputText id="globalFilter" onkeyup="PF('tblEmpresa').filter()"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="RUT" filterBy="#{ce.rutCliEmpresa}">
                        <h:outputText value="#{ce.rutCliEmpresa}"/>
                    </p:column>

                    <p:column headerText="#{msg['comunes.nombre']}" filterBy="#{ce.razonSocialCliEmpresa}" filterFunction="#{dataTableFilter.insensitivo}">
                        <h:outputText value="#{ce.razonSocialCliEmpresa}"/>
                    </p:column>

                    <p:column headerText="Direccion" filterBy="#{ce.direccionCliEmpresa}" filterFunction="#{dataTableFilter.insensitivo}">
                        <h:outputText value="#{ce.direccionCliEmpresa}"/>
                    </p:column>

                    <p:column headerText="Comuna" filterBy="#{ce.idComuna.nombreComuna}" filterFunction="#{dataTableFilter.insensitivo}">
                        <h:outputText value="#{ce.idComuna.nombreComuna}"/>
                    </p:column>

                    <p:column headerText="Ciudad" filterBy="#{ce.idComuna.idCiudad.nombreCiudad}" filterFunction="#{dataTableFilter.insensitivo}">
                        <h:outputText value="#{ce.idComuna.idCiudad.nombreCiudad}"/>
                    </p:column>

                    <p:column headerText="Mail" filterBy="#{ce.email}" filterFunction="#{dataTableFilter.insensitivo}">
                        <h:outputText value="#{ce.email}"/>
                    </p:column>

                    <p:column headerText="#{msg['comunes.editar']}" style="text-align: center">
                        <p:commandLink id="modificar" styleClass="btn-apptec2 fa fa-edit" ajax="false"
                                       action="#{mantenedorCliEmpresa.irEditar(ce)}" title="#{msg['comunes.editar']}"/>
                    </p:column>
                    <p:column headerText="#{msg['comunes.eliminar']}" style="text-align: center">
                        <p:commandLink id="eliminar" styleClass="btn-apptec2 fa fa-times"
                                       title="#{msg['comunes.eliminar']}"
                                       oncomplete="PF('confirmar').show()" update="@form">
                            <f:setPropertyActionListener value="#{ce}"
                                                         target="#{mantenedorCliEmpresa.cliEmpresaSeleccionado}"/>
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
            </p:panel>
            <p:dialog widgetVar="confirmar" header="#{msg['comunes.confirmarAccionEliminar.header']}">
                <p:outputPanel>
                    <h:outputFormat value="#{msg['comunes.confirmarAccionEliminar.mensaje']}">
                        <f:param value="#{msg['cliente.eliminar.objeto']}"/>
                        <f:param value="#{mantenedorCliEmpresa.cliEmpresaSeleccionado.rutCliEmpresa}"/>
                    </h:outputFormat>
                </p:outputPanel>
                <p:outputPanel>
                    <p:commandButton value="#{msg['comunes.si']}" action="#{mantenedorCliEmpresa.eliminarCliEmpresa()}"
                                     update="@form"/>
                    <p:commandButton value="#{msg['comunes.no']}" onclick="PF('confirmar').hide()"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
