<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:panel>
            <f:facet name="header">
                <h:outputText rendered="#{mantenedorCliEmpresa.esIngreso()}" value="Agregar Cliente Empresa"/>
                <h:outputText rendered="#{mantenedorCliEmpresa.esEdicion()}" value="#{msg['comunes.editar']} Cliente Empresa"/>
            </f:facet>
            <p:messages autoUpdate="true" closable="true" showDetail="true"/>
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">

                    <h:outputLabel for="name" value="#{msg['comunes.nombre']}"/>:
                    <h:inputText id="name" required="true" 
                                 value="#{mantenedorCliEmpresa.cliEmpresaSeleccionado.razonSocialCliEmpresa}"
                                 requiredMessage="Debes ingresar los nombres del cliente"/>
                    
                    <h:outputLabel for="rut" value="Rut"/>:
                    <h:inputText id="rut" required="true" 
                                 value="#{mantenedorCliEmpresa.cliEmpresaSeleccionado.rutCliEmpresa}"/>
                    
                    <h:outputLabel for="direccion" value="Direccion"/>:
                    <h:inputText id="direccion" required="true" 
                                 value="#{mantenedorCliEmpresa.cliEmpresaSeleccionado.direccionCliEmpresa}"/>
                    
                    <h:outputLabel for="ciudad" value="Ciudad"/>:
                    <p:selectOneMenu id="ciudad" converter="entityConverter"
                                     value="#{mantenedorCliEmpresa.ciudadSeleccionada}">
                        <f:selectItem itemLabel="-- Seleccione --" noSelectionOption="true" itemValue="#{null}"/>
                        <f:selectItems value="#{mantenedorCliEmpresa.ciudades}" var="ciu"
                                       itemLabel="#{ciu.nombreCiudad}"/>
                        <p:ajax event="change" listener="#{mantenedorCliEmpresa.actualizarComunas()}" process="@this"
                                update="comuna"/>
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="comuna" value="Comuna"/>:
                    <p:selectOneMenu id="comuna" converter="entityConverter"
                                     value="#{mantenedorCliEmpresa.cliEmpresaSeleccionado.idComuna}">
                        <f:selectItem itemLabel="-- Seleccione --" noSelectionOption="true" itemValue="#{null}"/>
                        <f:selectItems value="#{mantenedorCliEmpresa.comunas}" var="com"
                                       itemLabel="#{com.nombreComuna}"/>
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="email" value="E-mail"/>:
                    <h:inputText id="email" required="true" 
                                 value="#{mantenedorCliEmpresa.cliEmpresaSeleccionado.email}"/>
                    
                    <h:outputLabel for="plan" value="Plan"/>:
                    <p:selectOneMenu id="plan" converter="entityConverter"
                                     value="#{mantenedorCliEmpresa.cliEmpresaSeleccionado.idPlanCliente}">
                        <f:selectItem itemLabel="-- Seleccione --" noSelectionOption="true" itemValue="#{null}"/>
                        <f:selectItems value="#{mantenedorCliEmpresa.planesClientes}" var="plan"
                                       itemLabel="#{plan.nombrePlanCliente}"/>
                    </p:selectOneMenu>                    

                    <h:outputLabel for="giro" value="Giro"/>:
                    <p:selectOneMenu id="giro" required="true" converter="entityConverter" filter="true"
                                     filterMatchMode="contains" value="#{mantenedorCliEmpresa.cliEmpresaSeleccionado.idGiro}">
                        <f:selectItem itemLabel="-- Seleccione --" noSelectionOption="true" itemValue="#{null}"/>
                        <f:selectItems value="#{mantenedorCliEmpresa.giros}" var="g"
                                       itemLabel="#{g.nombreGiro}"/>
                        
                    </p:selectOneMenu>
                   
                    <h:outputLabel for="estado" value="Estado"/>:
                    <p:selectOneMenu id="estado" converter="entityConverter"
                                     value="#{mantenedorCliEmpresa.cliEmpresaSeleccionado.idEstadoCliente}">
                        <f:selectItems value="#{mantenedorCliEmpresa.estadosClientes}" var="est"
                                       itemLabel="#{est.nombreEstadoCliente}"/>
                    </p:selectOneMenu>  
                                        
                </h:panelGrid>

                <p:commandButton id="guardar" value="#{msg['comunes.guardar']}" styleClass="btn-apptec"
                                 action="#{mantenedorCliEmpresa.guardarCliEmpresa()}" update="@form"/>
                <p:commandButton id="volver" value="#{msg['comunes.volver']}" styleClass="btn-apptec" ajax="false" immediate="true"
                                 action="#{mantenedorCliEmpresa.irListar()}"/>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
