<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:panel>
            <f:facet name="header">
                <h:outputText rendered="#{mantenedorMoneda.esIngreso()}" value="Agregar Moneda"/>
                <h:outputText rendered="#{mantenedorPaises.esEdicion()}" value="#{msg['comunes.editar']} Moneda"/>
            </f:facet>
            <p:messages autoUpdate="true" closable="true" showDetail="true"/>
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">

                    <h:outputLabel for="name" value="Nombre"/>:
                    <h:inputText id="name" required="true" 
                                 value="#{mantenedorMoneda.monedaSeleccionada.nombreMoneda}"
                                 requiredMessage="Debes ingresar el nombre de la moneda"/>
                    
                    <h:outputLabel for="simbolo" value="Simbolo"/>:
                    <h:inputText id="simbolo" required="true"
                                 value="#{mantenedorMoneda.monedaSeleccionada.simboloMoneda}"
                                 requiredMessage="Debes ingresar el nombre del simbolo"/>

                </h:panelGrid>

                <p:commandButton id="guardar" value="#{msg['comunes.guardar']}" styleClass="btn-apptec"
                                 action="#{mantenedorMoneda.guardarMoneda()}" update="@form"/>
                <p:commandButton id="volver" value="#{msg['comunes.volver']}" styleClass="btn-apptec" ajax="false" immediate="true"
                                 action="#{mantenedorMoneda.irListar()}"/>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
