<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:panel>
            <f:facet name="header">
                <h:outputText rendered="#{mantenedorCompra.esIngreso()}" value="#{msg['comunes.agregar']} Comuna"/>
                <h:outputText rendered="#{mantenedorCompra.esEdicion()}" value="#{msg['comunes.editar']} Comuna"/>
            </f:facet>
            <p:messages autoUpdate="true" closable="true" showDetail="true"/>
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">

                    <h:outputLabel for="nboleta" value="NÂº Boleta"/>:
                    <p:inputText value="#{mantenedorCompra.nBoleta}" required="false">
                        <p:ajax event="blur" listener="#{mantenedorCompra.compraSeleccionada.nBoleta}" update="@form"/>
                    </p:inputText>
                    
                    <h:outputLabel for="total" value="Total"/>:
                    <p:inputText value="#{mantenedorCompra}">
                        <p:ajax event="blur" listener="#{mantenedorCompra}" update="@form"/>
                    </p:inputText>
                    
                    <p:outputPanel id="pProductos">
                    <p:dataTable value="#{mantenedorVenta.ventaSeleccionada.detalleVentaList}" var="dt">
                        <p:column headerText="cod producto">#{dt.idProducto.idProducto}</p:column>
                        <p:column headerText="producto">#{dt.idProducto.nombreProducto}</p:column>
                        <p:column headerText="cantidad">#{dt.cantidadDetalleVenta}</p:column>
                    </p:dataTable>
                    <h:outputLabel for="total" value="Total venta"/>:
                    <h:outputLabel for="valor_venta" value="#{mantenedorVenta.ventaSeleccionada.valorVentaMonedaLocal}"/>
                </p:outputPanel>
                    

                </h:panelGrid>

                <p:commandButton id="guardar" value="#{msg['comunes.guardar']}" styleClass="btn-apptec"
                                 action="#{mantenedorCompra.guardarCompra()}" update="@form"/>
                <p:commandButton id="volver" value="#{msg['comunes.volver']}" styleClass="btn-apptec" ajax="false" immediate="true"
                                 action="#{mantenedorCompra.irListar()}"/>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
