<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:panel>
            <f:facet name="header">
                <h:outputText rendered="#{mantenedorProveedor.esIngreso()}" value="Agregar Proveedor"/>
                <h:outputText rendered="#{mantenedorProveedor.esEdicion()}" value="#{msg['comunes.editar']} Proveedor"/>
            </f:facet>
            <p:messages autoUpdate="true" closable="true" showDetail="true"/>
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">

                    <h:outputLabel for="name" value="Nombre"/>:
                    <h:inputText id="name" required="true" 
                                 value="#{mantenedorProveedor.proveedorSeleccionado.razonSocialProveedor}"
                                 requiredMessage="Debes ingresar el nombre del proveedor" />
                    
                    <h:outputLabel for="direccion" value="Direccion"/>:
                    <h:inputText id="direccion" required="false"
                                 value="#{mantenedorProveedor.proveedorSeleccionado.direccionProveedor}" />
                    
                    <h:outputLabel for="comuna" value="Comuna"/>:
                    <p:selectOneMenu id="comuna" converter="entityConverter"
                                     value="#{mantenedorProveedor.proveedorSeleccionado.idComuna}">
                        <f:selectItems value="#{mantenedorProveedor.comunas}" var="com"
                                       itemLabel="#{com.nombreComuna}"/>
                    </p:selectOneMenu>
                    

                </h:panelGrid>

                <p:commandButton id="guardar" value="#{msg['comunes.guardar']}" styleClass="btn-apptec" action="#{mantenedorProveedor.guardarProveedor()}"/>
                <p:commandButton id="volver" value="#{msg['comunes.volver']}" styleClass="btn-apptec" ajax="false" immediate="true"
                                 action="#{mantenedorProveedor.irListar()}"/>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
