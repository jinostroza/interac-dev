<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:panel>
            <f:facet name="header">
                <h:outputText rendered="#{mantenedorAtribucion.esIngreso()}" value="#{msg['comunes.agregar']} Atribuciones"/>
                <h:outputText rendered="#{mantenedorAtribucion.esEdicion()}" value="#{msg['comunes.editar']} Atribuciones"/>
            </f:facet>
            <p:messages autoUpdate="true" closable="true" showDetail="true"/>
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">

                    <h:outputLabel for="name" value="#{msg['comunes.nombre']}"/>:
                    <h:inputText id="name" required="true" 
                                 value="#{mantenedorAtribucion.atribucionSeleccionada.nombreAtribucion}"
                                 requiredMessage="Debes ingresar el nombre de la atribución"/>
                    
                    <h:outputLabel for="descripcion" value="Descripción" />:
                    <h:inputText id="descripcion" required="true" 
                                 value="#{mantenedorAtribucion.atribucionSeleccionada.descripcionAtribucion}"/>
                    
                </h:panelGrid>

                <p:commandButton id="guardar" value="#{msg['comunes.guardar']}" styleClass="btn-apptec"
                                 action="#{mantenedorAtribucion.guardarAtribucion()}" update="@form"/>
                <p:commandButton id="volver" value="#{msg['comunes.volver']}" styleClass="btn-apptec" ajax="false" immediate="true"
                                 action="#{mantenedorAtribucion.irListar()}"/>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
