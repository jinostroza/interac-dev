<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"

                template="/templates/default.xhtml">

    <ui:define name="contenido">
        <h:form>
        <p:dataScroller  styleClass="ui-grid-col-11" style="padding: 0px 20px 0px 20px"
                         value="#{inicioPlataforma.totemList}" var="tom" chunkSize="10">
            <h:panelGrid columns="2"   columnClasses="logo,detail" >
             <h:graphicImage id="myImagen" url="http://geo.tv-sign.ru/photo/2013/11/ads_totem.jpg"  />
                <p:outputPanel>
                    <h:panelGrid columns="2"  cellpadding="5">
                        <h:outputLabel value="NoÂ° serie:" />
                        <h:outputText style="font-weight: bold" value="#{tom.noserie}" />

                        <h:outputLabel value="Tipo:" />
                        <h:outputText style="font-weight: bold" value="#{tom.tipototem.destipo}" />

                        <h:outputLabel value="Establecimiento:" />
                        <h:outputText style="font-weight: bold" value="#{tom.establecimiento.nombreEstablecimiento}" />

                        <h:outputLabel value="Ubicacion"/>
                        <h:outputText style="font-weight: bold" value="#{tom.establecimiento.ubicacion.descubicacion}"/>

                        <h:commandLink rendered="#{!userSession.estaAutentificado()}"
                                       value="Publica Aqui" action="#{facesUtil.redirigir('logIn.jsf')}"/>
                        <h:commandLink rendered="#{userSession.tienePermiso('ANUNCIANTE')}"
                                value="Publica Aqui" actionListener="#{facesUtil.redirigir('/plataforma/anunciante')}"/>
                        <p:separator/>

                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
        </p:dataScroller>

        </h:form>

    </ui:define>
</ui:composition>
