<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:iu="http://java.sun.com/jsf/composite"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <div class="container" id="myInterac">
            <header>
                <h2>Crea tu campaña</h2>
            </header>
            <div class="row">
                <div class="col-lg-4">
                    <div class="dashbox">
                        <p class="dashbox-header">Crear anuncio</p>
                        <p:commandLink styleClass="button_ crear-anuncio"
                                       action="#{facesUtil.redirigir('/plataforma/anuncios')}"/>

                        <p> Escoge aqui uno de los anuncios ya creados </p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="dashbox">
                        <p class="dashbox-header">Crear campaña</p>
                        <p:commandLink styleClass="button_ crear-campana"
                                       action="#{facesUtil.redirigir('/plataforma/campanas')}"/>

                        <p> Escoge aqui uno de los anuncios ya creados </p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="dashbox">
                        <p class="dashbox-header">Pagar</p>

                        <div class="button_ pagar"></div>
                        <p> Escoge aqui uno de los anuncios ya creados </p>
                    </div>
                </div>
            </div>
            <div class="push"></div>


        </div>

        <h:graphicImage value="/imagenes/buo-artico.jpg"/>

        <p:dataScroller value="#{mantenedorAnuncios.anuncios}" var="anuncio" chunkSize="10">
            <f:facet name="header">

            </f:facet>

            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">

                <p:outputPanel>

                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="NO:"/>
                        <h:outputText value="#{anuncio.categoria.desccategoria}" style="font-weight: bold"/>

                        <h:outputText value="ubicacion:"/>
                        <h:outputText value="#{anuncio.campana.desccampana}" style="font-weight: bold"/>

                        <h:outputText value="establecimiento"/>
                        <h:outputText value="#{anuncio.media}" style="font-weight: bold"/>
                        <h:outputText value="direccion"/>
                        <h:outputText value="#{anuncio.rubro}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
        </p:dataScroller>
    </ui:define>
</ui:composition>
