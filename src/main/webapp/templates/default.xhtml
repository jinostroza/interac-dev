<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"

<f:view contentType="text/html">

    <h:head>

        <meta content="Interac" name="author"/>

    <h:body>
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head"/>
        <h:outputScript library="js" name="interac.js" target="head"/>

        <ui:include src="/templates/includes/Header.xhtml"/>

        <p:outputPanel styleClass="page-content-wrapper">

        </p:outputPanel>
        <ui:include src="/templates/includes/Footer.xhtml"/>
