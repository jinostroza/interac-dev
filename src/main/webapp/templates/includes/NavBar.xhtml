<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<f:view>


    <p:outputPanel styleClass="egmenu">
        <ul class="egmenu">


            <ui:fragment rendered="#{userSession.tienePermiso('ANUNCIANTE') or userSession.tienePermiso('CLIENTE')  or userSession.tienePermiso('ADMINISTRADOR')  or userSession.tienePermiso('PUCV')}">
            <li style="background-color: #333">
                <p:commandLink immediate="true" value="Inicio" action="#{facesUtil.redirigir('/plataforma/campana')}" />
            </li>
             </ui:fragment>
            <ui:fragment rendered="#{userSession.tienePermiso('ADMINISTRADOR')  or userSession.tienePermiso('PUCV')}">
                <li style="background-color: #333">
                    <p:commandLink immediate="true" value="Eventos" action="#{facesUtil.redirigir('/plataforma/taller')}" />
                </li>
            </ui:fragment>
            <ui:fragment rendered="#{userSession.tienePermiso('ADMINISTRADOR')}">
                <li style="background-color: #333">
                    <p:commandLink immediate="true" value="Reportes" action="#{facesUtil.redirigir('/plataforma/analitica')}" />
                </li>
                <li style="background-color: #333">
                    <p:commandLink immediate="true" value="Plantillas" action="#{facesUtil.redirigir('/plataforma/plantillas')}" />
                </li>
            </ui:fragment>
            <ui:fragment rendered="#{!userSession.estaAutentificado()}">
                <li style="background-color: #333">
                    <p:commandLink value="Iniciar Sesion" action="#{facesUtil.redirigir('/logIn.jsf')}"/>
                </li>
            </ui:fragment>

            <ui:fragment rendered="#{userSession.tienePermiso('ADMINISTRADOR')}">
                <li style="background-color: #333">
                    <p:commandLink value="Pantallas" action="#{facesUtil.redirigir('/plataforma/cliente')}"/>
                </li>
            </ui:fragment>

            <ui:fragment rendered="#{!userSession.estaAutentificado()}">
                <li style="background-color: #333">
                    <p:commandLink value="Registrar" action="#{facesUtil.redirigir('registrar.jsf')}"/>
                </li>
            </ui:fragment>

            <ui:fragment rendered="#{userSession.tienePermiso('ADMINISTRADOR')}">
                <li style="background-color: #333">
                    <p:commandLink value="Contenidos" action="#{facesUtil.redirigir('/plataforma/contenidos')}"/>
                </li>
            </ui:fragment>

            <ui:fragment rendered="#{userSession.tienePermiso('ADMINISTRADOR')}">
                <li style="background-color: #333">
                    <p:commandLink value="Mantenedor" action="#{facesUtil.redirigir('/plataforma/mantencion')}"/>
                </li>
            </ui:fragment>

            <ui:fragment rendered="#{userSession.estaAutentificado()}">
                <li style="float:right;background-color: #333"><a href="/interac/logOut" >Cerrar Sesion</a></li>
            </ui:fragment>
        </ul>
    </p:outputPanel>
</f:view>
</html>
