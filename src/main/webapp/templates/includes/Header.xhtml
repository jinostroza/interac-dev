<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >

    <f:view>
    <div class="header">
        <div class="header-top">
            <div class="logo"></div>

            <p:outputPanel styleClass="user-menu pull-right" style="padding-right: 30px">
            <ui:fragment rendered="#{userSession.estaAutentificado() }">

                    <p:commandButton  styleClass="button_ btn-perfil"  style="height: 80px;background-color: transparent;color: white" value="#{userSession.usuario.username}" action="#{facesUtil.redirigir('/plataforma/panelDeControl')}" />

            </ui:fragment>
            </p:outputPanel>

        </div>

        <ui:include src="NavBar.xhtml"/>
        <span></span>
    </div>

    </f:view>
</ui:composition>
