<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
        >

    <f:view>
    <div class="header">
        <div class="header-top">
            <div class="logo"></div>
            <p:outputPanel styleClass="user-menu pull-right" style="padding-right: 30px">
                <ui:fragment rendered="#{userSession.tienePermiso('CLIENTE') or userSession.tienePermiso('ADMINISTRADOR')}">
                    <h:commandButton styleClass="btn btn-interac" style="height: 40px; " value="Activar Pantallas" action="#{facesUtil.redirigir('/plataforma/contenidos')}"/>
                </ui:fragment>
                <ui:fragment rendered="#{userSession.estaAutentificado() }">
                    <p:commandButton styleClass="btn-perfil" style="height: 80px; background-color:#E52721;color: white;" value="#{userSession.usuario.username}" action="#{facesUtil.redirigir('/plataforma/panelDeControl')}" />
                </ui:fragment>
            </p:outputPanel>
        </div>
        <ui:include src="NavBar.xhtml"/>
        <span></span>
    </div>

    </f:view>
</ui:composition>
