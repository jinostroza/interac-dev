<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h3>Usuarios</h3>
        <h:form>
            <p:dataTable value="#{mantenedorUsuarios.usuarios}" var="usuario">
                <p:column headerText="ID">
                    #{usuario.idUsuario}
                </p:column>

                <p:column headerText="Empresa">
                    #{usuario.empresa}
                </p:column>

                <p:column headerText="Correo ElectrÃ³nico">
                    #{usuario.correo}
                </p:column>

                <p:column headerText="Usuario">
                    #{usuario.user}
                </p:column>

            </p:dataTable>

            <!--temporal-->
            <p:button outcome="productDetail" value="registrarAnuncio" action="#{faceUntil.redirigir('/plataforma/RegistrarAnuncio')">
                <f:param name="productId" value="10" />
            </p:button>

            <p:button outcome="productDetail" value="seleccionarPantalla" action="#{faceUntil.redirigir('/plataforma/selecionarPantalla')">
                <f:param name="productId" value="10" />
            </p:button>
            <p:button outcome="productDetail" value="inicio" action="#{faceUntil.redirigir('/plataforma/inicio')">
                <f:param name="productId" value="10" />
            </p:button>
            <!--temporal-->
        </h:form>

    </ui:define>
</ui:composition>
