<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:panel>
            <f:facet name="header">
                <h:outputText rendered="#{mantenedorPlan.esIngreso()}" value="Agregar Plan"/>
                <h:outputText rendered="#{mantenedorPlan.esEdicion()}" value="#{msg['comunes.editar']} Plan"/>
            </f:facet>
            <p:messages autoUpdate="true" closable="true" showDetail="true"/>
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">

                    <h:outputLabel for="name" value="Nombre"/>:
                    <h:inputText id="name" required="true" 
                                 value="#{mantenedorPlan.planSeleccionado.nombrePlan}"
                                 requiredMessage="Debes ingresar el nombre del plan"/>
                    
                    
                    <h:outputLabel for="descripcion" value="DescripciÃ³n"/>:
                    <h:inputText id="descripcion" required="true" 
                                 value="#{mantenedorPlan.planSeleccionado.descripcionPlan}"/>
                    
                    <h:outputLabel for="activo" value="Activo"/>:
                    <p:selectBooleanCheckbox id="activo" required="true" 
                                 value="#{mantenedorPlan.planSeleccionado.activoPlan}"/>

                </h:panelGrid>

                <p:commandButton id="guardar" value="#{msg['comunes.guardar']}" styleClass="btn-apptec"
                                 action="#{mantenedorPlan.guardarPlan()}" update="@form"/>
                <p:commandButton id="volver" value="#{msg['comunes.volver']}" styleClass="btn-apptec" ajax="false" immediate="true"
                                 action="#{mantenedorPlan.irListar()}"/>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
