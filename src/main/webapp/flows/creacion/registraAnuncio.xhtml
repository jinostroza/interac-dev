<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:iu="http://java.sun.com/jsf/composite"
                template="/templates/default.xhtml">

    <ui:define name="contenido">
        <h:form class="container" id="crearAnuncio">
            <header>
                <h2>Crea tu anuncio</h2>
            </header>
            <div class="row">
                <div class="col-lg-6 formulario-imagen">
                    <div class="form-group">
                        <div class="radio-inline">

                        </div>
                        <br></br>

                        <div id="cuadro-imagen" class="dz-default dz-message">
                            <p:fileUpload rendered="true"  auto="false" multiple="true"
                                          mode="advanced"
                                          fileUploadListener="#{mantenedorAnuncios.subir}" uploadLabel="Subir"
                                          cancelLabel="Cancelar"
                                          allowTypes="/(\.|\/)(jpg|png|gif)$/i"
                                          label="Cargar nuevo archivo"
                                          fileLimit="4"
                                          fileLimitMessage="Solo se puede subir 4 documento(s)"/>
                        </div>
                        <br></br>
                        <label>Nota: La imagen tiene que tener una resolución de
                            <mark>1920 x 1080</mark>
                            pixeles y en formato
                            <mark>.JPG</mark>
                        </label>
                    </div>
                </div>
                <div class="col-md-6 formulario-texto">
                    <div class="form-group">
                        <label>Nombre</label>
                        <h:inputText styleClass="form-control" value="#{mantenedorAnuncios.anuncio.rubro}" />
                        <br></br>
                        <br></br>
                        <label>Descripción</label>
                        <h:inputTextarea class="form-control" rows="6" cols="33" autoResize="false"  value="#{mantenedorAnuncios.anuncio.descanuncio}"
                                         placeholder="Escriba la descripción de su anuncio"/>
                        <br></br>
                        <label>Categoría</label>

                        <h:selectOneMenu class="form-control" value="#{mantenedorAnuncios.anuncio.categoria}"
                                         converter="entityConverter">
                            <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione categoria --"/>
                            <f:selectItems value="#{mantenedorAnuncios.categorias}" var="categor"
                                           itemLabel="#{categor.desccategoria}" itemValue="#{categor}"/>
                        </h:selectOneMenu>

                        <br></br>
                        <label>Archivo</label>

                        <p>No has subido ningún archivo</p>
                        <br></br>

                        <br></br>

                        <h:commandButton ajax="false" styleClass="btn btn-default btn-block" action="reg"
                                         value="Crear Anuncio"/>
                    </div>
                </div>
            </div>
        </h:form>


    </ui:define>
</ui:composition>
