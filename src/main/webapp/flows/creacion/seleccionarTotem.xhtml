<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="contenido">



                <div class="row">
                    <div class="col-lg-6">
                        <h2>Programar campaña</h2>
                    </div>
                    <div class="col-lg-6" id="lista-pasos-campania">
                        <ul>
                            <li>Posición campaña</li>
                        </ul>
                    </div>
                </div>
                <br></br>

            <h3>Seleccionar Pantallas</h3>
            <h4>Escoge una categoría para tu campaña</h4>
            <br></br>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <form>
                        <div class="form-group">
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
            <h4>Selecciones las pantallas Interac</h4>
            <br></br>
            <div class="row contenido-mapa">
                <p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:55%;height:400px" />
                <div class="col-lg-4 listado-rubros">
                    <form>
                        <div class="form-group">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="input-group">
      									<span class="input-group-btn">
        									<button class="btn btn-default" type="button">
                                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                            </button>
      									</span>

                                    </div><!-- /input-group -->
                                </div>
                                <p:menu toggleable="true">
                                    <p:submenu label="Ajax">
                                        <p:menuitem value="Save" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk" />
                                        <p:menuitem value="Update" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                                    </p:submenu>
                                    <p:submenu label="Non-Ajax">
                                        <p:menuitem value="Delete" actionListener="#{menuView.delete}" update="messages" ajax="false" icon="ui-icon-close"/>
                                    </p:submenu>
                                    <p:submenu label="Navigations">
                                        <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
                                        <p:menuitem value="Internal" outcome="/mobile/index" icon="ui-icon-star"/>
                                    </p:submenu>
                                </p:menu>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="push"></div>





    </ui:define>
</ui:composition>
