<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:panel>
            <f:facet name="header">
                <h:outputText rendered="#{mantenedorSucursal.esIngreso()}" value="Agregar Sucursal"/>
                <h:outputText rendered="#{mantenedorSucursal.esEdicion()}" value="#{msg['comunes.editar']} Sucursal"/>
            </f:facet>
            <p:messages autoUpdate="true" closable="true" showDetail="true"/>
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">

                    <h:outputLabel for="name" value="Nombre"/>:
                    <p:inputText id="name" required="true"
                                 value="#{mantenedorSucursal.sucursalSeleccionada.nombreSucursal}"/>

                    <h:outputLabel for="direccion" value="Dirección"/>:
                    <p:inputText id="direccion" required="true"
                                 value="#{mantenedorSucursal.sucursalSeleccionada.direccionSucursal}"/>
                    
                    <h:outputLabel for="pais" value="País"/>:
                    <p:selectOneMenu id="pais" required="true" converter="entityConverter" filter="true"
                                     filterMatchMode="contains" value="#{mantenedorSucursal.paisSeleccionado}">
                        <f:selectItems value="#{mantenedorSucursal.paises}" var="pais"
                                       itemLabel="#{pais.nombrePais}"/>
                        <p:ajax event="change" listener="#{mantenedorSucursal.actualizarCiudades()}" process="@this"
                                update="ciudad comuna"/>
                    </p:selectOneMenu>

                    <h:outputLabel for="ciudad" value="Ciudad"/>:
                    <p:selectOneMenu id="ciudad" required="true" converter="entityConverter"
                                     value="#{mantenedorSucursal.ciudadSeleccionada}">
                        <f:selectItem itemLabel="-- Seleccione --" noSelectionOption="true" itemValue="#{null}"/>
                        <f:selectItems value="#{mantenedorSucursal.ciudades}" var="ciudad"
                                       itemLabel="#{ciudad.nombreCiudad}"/>
                        <p:ajax event="change" listener="#{mantenedorSucursal.actualizarComunas()}" process="@this"
                                update="comuna"/>
                    </p:selectOneMenu>

                    <h:outputLabel for="comuna" value="Comuna"/>:
                    <p:selectOneMenu id="comuna" required="true" converter="entityConverter"
                                     value="#{mantenedorSucursal.sucursalSeleccionada.idComuna}">
                        <f:selectItem itemLabel="-- Seleccione --" noSelectionOption="true" itemValue="#{null}"/>
                        <f:selectItems value="#{mantenedorSucursal.comunas}" var="comuna"
                                       itemLabel="#{comuna.nombreComuna}"/>
                    </p:selectOneMenu>

                                       
                    <h:outputLabel for="activo" value="Activo"/>:
                    <p:selectBooleanCheckbox id="activo" required="true" value="#{mantenedorSucursal.sucursalSeleccionada.activoSucursal}">
                    </p:selectBooleanCheckbox>

                </h:panelGrid>

                <p:commandButton id="guardar" value="#{msg['comunes.guardar']}" styleClass="btn-apptec"
                                 action="#{mantenedorSucursal.guardarSucursal()}"/>
                <p:commandButton id="volver" value="#{msg['comunes.volver']}" styleClass="btn-apptec" ajax="false" immediate="true"
                                 action="#{mantenedorSucursal.irListar()}"/>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
