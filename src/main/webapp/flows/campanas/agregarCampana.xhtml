<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h3>
            <h:outputText value="Agregar Campa単a" rendered="#{!MantenedorCampana.esEdicion()}"/>
            <h:outputText value="Editar Campa単a" rendered="#{MantenedorCampana.esEdicion()}"/>
        </h3>

        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel value="Nombre Campa単a"/>:
                <p:inputText value="#{MantenedorCampana.campana.desccampana}"/>
                <p:outputLabel value="Dispositivos (TOTEM's)"/>:
                <p:selectOneMenu value="#{MantenedorCampana.campana.totem}" converter="entityConverter">
                    <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione --"/>
                    <f:selectItems value="#{mantenedorCampana.campanas}" var="totem"
                                   itemLabel="#{totem.totem.noserie}" itemValue="#{totem}"/>
                </p:selectOneMenu>
            </h:panelGrid>

            <p:dataTable value="#{MantenedorCampana.campanas}" var="c">
                <p:column headerText="ID">
                    #{c.idcampana}
                </p:column>
                <p:column headerText="Nombre Campa単a">
                    #{c.desccampana}
                </p:column>
                <p:column headerText="Nombre Cliente">
                    #{c.cliente.username}
                </p:column>
                <p:column headerText="Nombre Totem">
                    #{c.totem.nombre}
                </p:column>
            </p:dataTable>

            <p:commandButton icon="fa fa-save" value="Registrar" action="#{MantenedorCampana.guardar()}"/>
            <p:commandButton icon="fa fa-undo" value="Volver" action="#{facesUtil.redirigir('/inicio.jsf')}"/>
        </h:form>
    </ui:define>
</ui:composition>
