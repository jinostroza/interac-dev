<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h3>Agregar Campana</h3>

        <h:form>


            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"
                         value="#{mantenedorCampana.obtenerCampana}" var="obtenerCampana">
                <p:outputLabel for="console" value="Basic:"/>
                <p:selectOneMenu id="console" value="jndaskndska" style="width:125px">
                    <f:selectItem itemLabel="#{obtenerCampana.desccampana}"
                                  itemValue="#{mantenedorCampana.obtenerCampana}"/>
                </p:selectOneMenu>
                <p:outputLabel value="campana"/>:
                <p:outputLabel value="#{obtenerCampana.desccampana}"/>
                <p:inputText value="#{mantenedorCampana.campana.desccampana}"/>
                <p:commandButton ajax="false" value="Registrar" action="#{mantenedorCampana.guardar}"/>
                <p:commandButton value="listar" action="listar"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
