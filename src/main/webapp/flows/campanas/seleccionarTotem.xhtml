<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="contenido">

        <h3>Seleccionar pantalla</h3>

        <h:form>
           <p:panelMenu>
                <p:selectOneMenu value="#{MantenedorCampana.campana.totem}" converter="entityConverter">
                       <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione --"/>
                       <f:selectItems value="#{MantenedorCampana.totems}" var="totem"
                                      itemLabel="#{totem.nombre}" itemValue="#{totem}"/>
                   </p:selectOneMenu>
           </p:panelMenu>

            <p:panelMenu>
                <p:selectOneMenu value="#{MantenedorUbicacion.}">
                <f:selectItem  noSelectionOption="true" itemLabel="---Seleccione--"/>
                <f:selectItems value="#{MantenedorUbicacion.}" var="ub"
                               itemLabel="#{}"
               </p:selectOneMenu>
            </p:panelMenu>

        </h:form>
    </ui:define>
</ui:composition>
