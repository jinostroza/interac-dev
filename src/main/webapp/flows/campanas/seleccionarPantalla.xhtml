<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h3>Agregar Campana</h3>

        <h:form>
            <h:panelGrid columns="3" value="${mantenedorAnuncios.anuncio}" var="anuncio">
                <p:outputLabel value="ID CAmpana"/>:
                <p:inputText value="#{anuncio.idAnuncio}"/>
                <p:outputLabel value="ID Cliente"/>:
                <p:inputText value="#{anuncio.descanuncio}"/>
                <p:outputLabel value="ID Totem"/>:
                <p:inputText value="#{anuncio.media}"/>
                <p:outputLabel value="Descripcion"/>:
                <p:password value="#{anuncio.rubro}"/>
            </h:panelGrid>
            <p:commandButton value="Registrar" action="#{mantenedorCampana.inicio()}"/>
        </h:form>
    </ui:define>
</ui:composition>
