<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h3>Campañas</h3>
        <h:form>
            <p:dataTable value="#{mantenedorCampanas.campanas}" var="campana">
                <p:column headerText="ID Campaña">
                    #{campana.idcampana}
                </p:column>

                <p:column headerText="Descripcion">
                    #{campana.desccampana}
                </p:column>

                <p:column headerText="ID Cliente">
                    #{campana.idcliente}
                </p:column>

                <p:column headerText="ID Totem">
                    #{campana.idtotem}
                </p:column>

            </p:dataTable>
        </h:form>
        <p:commandButton value="agregar" action="#{facesUtil.redirigir('/plataforma/campanas/agregarCampana.jsf')}"/>
    </ui:define>
</ui:composition>
