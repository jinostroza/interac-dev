<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h:form>

            <p:dataScroller  value="#{mantenedorAnuncios.anuncios}" styleClass="ui-grid-col-12" var="anun" chunkSize="10">
                <f:facet name="header">
                    Publicidad
                </f:facet>

                <h:panelGrid columns="2" style="width:100%">
                    <!-- Esta linea ta puro weando ya que nisiquiera ta cargando una imagen, si no una carpeta -->
                    <h:graphicImage value="C:\apache-tomcat-7.0.61\static\interac\anuncios\Calendar.png"/>

                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="descripcion:"/>
                            <h:outputText value="#{anun.descanuncio}" style="font-weight: bold"/>

                            <h:outputText value="rubro:"/>
                            <h:outputText value="#{anun.nombre}" style="font-weight: bold"/>

                            <h:outputText value="cliente:"/>
                            <h:outputText value="#{anun.contenido.usuario.username}"
                                          style="font-weight: bold"/>
                            <p:separator/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>
        </ui:define>
</ui:composition>
