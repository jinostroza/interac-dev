<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/default.xhtml">

    <ui:define name="contenido">
        <h2>Perfil de Usuario</h2>
        <h:form id="perfil">
            <p:panel header="Datos de la Cuenta" styleClass=".col-md-6">
                <h:panelGrid columns="2" styleClass="form-group">
                    <h:outputLabel value="Usuario :"/>
                    <h:outputText value="#{userSession.usuario.username}" />
                    <h:outputLabel value="correo :" />
                    <h:outputText value="#{userSession.usuario.correo}"/>
                    <h:outputLabel value="empresa :" />
                    <h:outputText value="#{userSession.usuario.empresa}"/>
                     <h:outputLabel value="Contraseña"/> :
                    <p:commandButton icon="ui-icon-pencil" value="Cambiar" styleClass=" btn btn-default" action="#{mantenedorPefil.irCambiarClave}"/>
                </h:panelGrid>
            </p:panel>

                <h:panelGrid columns="2" styleClass="form-group">
                    <h:outputLabel value="Usuario :"/>
                    <h:outputLabel styleClass="form-control" value="#{userSession.usuario.username}"/>
                    <h:outputLabel value="Correo  :"/>
                    <h:inputText styleClass="form-control" value="#{mantenedorPefil.correo}"/>
                    <h:outputLabel value="Empresa :"/>
                    <h:inputText styleClass="form-control" value="#{mantenedorPefil.empresa}"/>

                    <h:outputLabel value="ingrese contraseña para confirmar :"/>
                    <h:inputSecret styleClass="form-control" value="#{mantenedorPefil.claveActual}" />

                   <p:commandButton value="guardar" styleClass="btn btn-default" action="#{mantenedorPefil.CambiaPerfil}"/>
                </h:panelGrid>



        </h:form>
    </ui:define>
</ui:composition>
