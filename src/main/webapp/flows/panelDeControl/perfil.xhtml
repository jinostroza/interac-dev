<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/default.xhtml">

    <ui:define name="contenido">
        <h2>Perfil de Usuario</h2>
        <h:form id="perfil">
            <p:panel header="Datos de la Cuenta" styleClass="col-md-8">
                <h:panelGrid columns="2" cellpadding="5px" styleClass="form-group">
                    <h:outputLabel value="Usuario :"/>
                    <h:outputText value="#{userSession.usuario.username}" />
                    <h:outputLabel value="correo :" />
                    <h:outputText value="#{userSession.usuario.correo}"/>
                    <h:outputLabel value="empresa :" />
                    <h:outputText value="#{userSession.usuario.empresa}"/>
                    <h:outputLabel value="Contraseña"/> :
                    <p:commandButton icon="ui-icon-pencil" value="Cambiar" styleClass="form-control" action="#{mantenedorPerfil.irCambiarClave()}"/>
                </h:panelGrid>
            </p:panel>
            <p:panel header="CambiarPerfil" styleClass="col-md-8">
                <h:panelGrid columns="2" styleClass="form-group" cellpadding="5px" >
                    <h:outputLabel value="Usuario :"/>
                    <h:outputLabel  value="#{userSession.usuario.username}"/>
                    <h:outputLabel value="Correo  :"/>
                    <h:inputText styleClass="form-control" value="#{mantenedorPerfil.correo}"/>
                    <h:outputLabel value="Empresa :"/>
                    <h:inputText styleClass="form-control" value="#{mantenedorPerfil.empresa}"/>

                   <h:commandButton id="modifica" value="Modificar"  styleClass="form-control" type="button">
                        <p:overlayPanel id="editPanel" for="modifica" showEvent="click" hideEvent="click" hideEffect="fade" style="width:600px">
                            <p:outputPanel>
                                <h:outputLabel value="ingrese su contraseña para confirmar el cambio"/>
                                <h:inputSecret styleClass="form-control" value="#{mantenedorPerfil.claveActual}" />
                                <br/>
                                <p:commandButton value="guardar" styleClass="btn btn-default" action="#{mantenedorPerfil.cambiaPerfil()}"/>
                            </p:outputPanel>
                        </p:overlayPanel>
                    </h:commandButton>


                </h:panelGrid>
            </p:panel>


        </h:form>
    </ui:define>
</ui:composition>
