<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/default.xhtml">

    <ui:define name="contenido">
        <style type="text/css">
            .ui-button {
                background: #454545 !important;
                border: 1px solid #555 !important;
                color: #EEE !important;
            }
            .ui-state-hover{
                background-color: #fff !important;
                color: #454545 !important;
                border-color: #454545 !important;
                border-radius: 4px !important;
            }
        </style>
        <h2>Perfil de Usuario</h2>

        <h:form id="perfil">
            <p:panel header="Cambiar Clave de usuario">
            <h:panelGrid columns="3">
                <h:outputLabel for="iActual" value="Contraseña Actual"/>:
                <h:inputSecret id="iActual" value="#{mantenedorPerfil.claveActual}" styleClass="form-control"
                               required="true" requiredMessage="Debes especificar la contraseña actual"/>
                <h:outputLabel for="iNueva" value="Contraseña Nueva"/>:
                <h:inputSecret id="iNueva" value="#{mantenedorPerfil.claveNueva}" styleClass="form-control"
                               required="true" requiredMessage="Debes especificar la contraseña nueva"/>
                <h:outputLabel for="iConfirmar" value="Repita la Nueva Contraseña"/>:
                <h:inputSecret id="iConfirmar" value="#{mantenedorPerfil.claveConfirmada}"
                               styleClass="form-control" required="true" requiredMessage="Debes confirmar la nueva contraseña"/>
            </h:panelGrid>
            </p:panel>
            <p:outputPanel styleClass="actionPanel">
                <p:commandButton action="#{mantenedorPerfil.irVerPerfil()}" styleClass="btn-interac" immediate="true" icon="ui-icon-arrowreturnthick-1-s"
                                 value="Volver"/>
                <p:commandButton action="#{mantenedorPerfil.cambiaPerfil}" styleClass="btn-interac" icon="ui-icon-disk" value="Guardar"/>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
