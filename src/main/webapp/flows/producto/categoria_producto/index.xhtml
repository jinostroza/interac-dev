<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:form>
            <!--inicio head-->
            <h1>
                <a href="#{request.contextPath}/m/categoria_producto">
                    <span class="page-title">#{msg['categoriaProducto.titulo']}</span>
                </a>
            </h1>
            <p:breadCrumb>
                <p:menuitem/>
                <p:menuitem value="#{msg['breadCrumb.inicio']}" url="/inicio.jsf" ajax="false"/>
                <p:menuitem value="#{msg['breadCrumb.categoriaProducto']}" url="/m/categoria_productos" ajax="false"/>
            </p:breadCrumb>

            <p:commandButton icon="fa fa-plus-circle" action="#{mantenedorCategoriaProducto.irAgregar()}" id="agregar"
                             ajax="false" styleClass="btn red-thunderbird pull-right" immediate="true"
                             value="#{msg['comunes.agregar']}"/>
            <p:panel header="#{msg['categoriaProducto.dataTable.header']}" styleClass="box-apptec">
                <p:dataTable id="tbl" emptyMessage="#{msg['dataTable.emptyMessage']}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="20" style="margin-bottom:20px"
                             value="#{mantenedorCategoriaProducto.categoriaProducto}" var="cp">
                    
                    <p:column headerText="#{msg['categoriaProducto.dataTable.columnaNombre']}">
                        <h:outputText value="#{cp.nombreCategoriaProducto}"/>
                    </p:column>

                    <p:column headerText="#{msg['categoriaProducto.dataTable.columnaPadre']}">
                        <h:outputText value="#{cp.padre.nombreCategoriaProducto}"/>
                    </p:column>

                    <p:column headerText="#{msg['categoriaProducto.dataTable.columnaActivo']}">
                        <h:outputText rendered="#{cp.activoCategoriaProducto}" value="#{msg['comunes.si']}"/>
                        <h:outputText rendered="#{!cp.activoCategoriaProducto}" value="#{msg['comunes.no']}"/>
                    </p:column>

                    <p:column headerText="#{msg['comunes.editar']}" style="text-align: center">
                        <p:commandLink id="modificar" styleClass="btn-apptec2 fa fa-edit" ajax="false"
                                       action="#{mantenedorCategoriaProducto.irEditar(cp)}" title="#{msg['comunes.editar']}"/>
                    </p:column>
                    <p:column headerText="#{msg['comunes.eliminar']}" style="text-align: center">
                        <p:commandLink id="eliminar" styleClass="btn-apptec2 fa fa-times" title="#{msg['comunes.eliminar']}"
                                       oncomplete="PF('confirmar').show()" update="@form">
                            <f:setPropertyActionListener value="#{cp}" target="#{mantenedorCategoriaProducto.categoriaProductoSeleccionado}" />
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
            </p:panel> 
            <p:dialog widgetVar="confirmar" header="#{msg['comunes.confirmarAccionEliminar.header']}">
                <p:outputPanel>
                    <h:outputFormat value="#{msg[comunes.eliminar]}">
                        <f:param value="#{msg['categoriaProducto.eliminar.objeto']}"/>
                        <f:param value="#{mantenedorCategoriaProducto.categoriaProductoSeleccionado.nombreCategoriaProducto}"/>
                    </h:outputFormat>
                </p:outputPanel>
                <p:outputPanel>
                    <p:commandButton value="#{msg['comunes.si']}" action="#{mantenedorCategoriaProducto.eliminarCategoriaProducto()}" update="@form"/>
                    <p:commandButton value="#{msg['comunes.no']}" onclick="PF('confirmar').hide()"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
