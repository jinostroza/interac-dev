<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:panel>
            <f:facet name="header">
                <h:outputText rendered="#{mantenedorCategoriaProducto.esIngreso()}" value="#{msg['categoriaProducto.agregar.header']}"/>
                <h:outputText rendered="#{mantenedorCategoriaProducto.esEdicion()}" value="#{msg['categoriaProducto.editar.header']}"/>
            </f:facet>
            <p:messages autoUpdate="true" closable="true" showDetail="true"/>
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">

                    <h:outputLabel for="name" value="#{msg['categoriaProducto.agregar.campoNombre']}"/>:
                    <h:inputText id="name" required="true" value="#{mantenedorCategoriaProducto.categoriaProductoSeleccionado.nombreCategoriaProducto}"/>

                    <h:outputLabel for="padre" value="#{msg['categoriaProducto.agregar.campoPadre']}"/>:
                    <p:selectOneMenu id="padre" value="#{mantenedorCategoriaProducto.categoriaProductoSeleccionado.padre}" converter="entityConverter">
                        <f:selectItem itemLabel="#{msg['comunes.seleccione']}" noSelectionOption="true" value="#{null}"/>
                        <f:selectItems value="#{mantenedorCategoriaProducto.categoriasProductos}" var="c" itemLabel="#{c.nombreCategoriaProducto}"/>
                    </p:selectOneMenu>

                    <h:outputLabel for="activo" value="#{msg['categoriaProducto.agregar.campoHabilitado']}"/>:
                    <p:selectBooleanCheckbox id="activo" value="#{mantenedorCategoriaProducto.categoriaProductoSeleccionado.activoCategoriaProducto}"/>

                    <h:outputLabel for="desc" value="#{msg['categoriaProducto.agregar.campoDescripcion']}"/>:
                    <p:inputTextarea id="desc" value="#{mantenedorCategoriaProducto.categoriaProductoSeleccionado.descripcionCategoriaProducto}"/>
                </h:panelGrid>

                <p:commandButton id="guardar" value="#{msg['comunes.guardar']}" styleClass="btn-apptec" action="#{mantenedorCategoriaProducto.guardarCategoriaProducto()}"/>
                <p:commandButton id="volver" value="#{msg['comunes.volver']}" styleClass="btn-apptec" ajax="false" immediate="true"
                                 action="#{mantenedorCategoriaProducto.irListar()}"/>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
