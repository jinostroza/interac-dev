<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:form>
            <!--inicio head-->
            <h1>
                <a href="#{request.contextPath}/m/stock">
                    <span class="page-title">Stock</span>
                </a>
            </h1>
            <!-- breadcrumb -->
            <p:breadCrumb>
                <p:menuitem/>
                <p:menuitem value="#{msg['breadCrumb.inicio']}" url="/inicio.jsf" ajax="false"/>
                <p:menuitem value="Stock" url="/m/stock" ajax="false"/>
            </p:breadCrumb>
            <p:outputPanel styleClass="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="icon-home"></i>
                        <h:outputLink value="#{request.contextPath}/inicio.jsf">Home</h:outputLink>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <i class="fa fa-building"></i>
                        <h:outputText value="Stock"></h:outputText>
                    </li>
                </ul>

                <p:commandButton icon="fa fa-plus-circle" action="#{mantenedorStock.irAgregar()}" id="agregar"
                                 ajax="false" styleClass="btn red-thunderbird pull-right" immediate="true"
                                 value="Agregar"/>
            </p:outputPanel>

            <p:panel header="Lista de Stock" styleClass="box-apptec">

                <p:dataTable id="tbl" emptyMessage="#{msg['dataTable.emptyMessage']}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="20" style="margin-bottom:20px"
                             value="#{mantenedorStock.stock}" var="u">

                    <p:column headerText="#">
                        <h:outputText value="#{u.idStock}"/>
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{u.nombreStock}"/>
                    </p:column>
                    <p:column headerText="#{msg['comunes.editar']}" style="text-align: center">
                        <p:commandLink id="modificar" styleClass="btn-apptec2 fa fa-edit" ajax="false"
                                       action="#{mantenedorStock.irEditar(u)}" title="Editar"/>
                    </p:column>
                    <p:column headerText="#{msg['comunes.eliminar']}" style="text-align: center">
                        <p:commandLink id="eliminar" styleClass="btn-apptec2 fa fa-times" title="#{msg['comunes.eliminar']}"
                                       oncomplete="PF('confirmar').show()" update="@form">
                            <f:setPropertyActionListener value="#{u}" target="#{mantenedorStock.stockSeleccionado}"/>
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
            </p:panel>
            <p:dialog widgetVar="confirmar" header="#{msg['comunes.confirmarAccionEliminar.header']}">
                <p:outputPanel>
                    Â¿Esta seguro que desea eliminar el stock: #{mantenedorStock.stockSeleccionado.nombreStock}?
                </p:outputPanel>
                <p:outputPanel>
                    <p:commandButton value="#{msg['comunes.si']}" action="#{mantenedorStock.eliminarStock()}" update="@form"/>
                    <p:commandButton value="#{msg['comunes.no']}" onclick="PF('confirmar').hide()"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
