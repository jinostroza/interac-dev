<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:panel>
            <f:facet name="header">
                <h:outputText rendered="#{mantenedorUnidad.esIngreso()}" value="Agregar Unidad"/>
                <h:outputText rendered="#{mantenedorUnidad.esEdicion()}" value="#{msg['comunes.editar']} Unidad"/>
            </f:facet>
            <p:messages autoUpdate="true" closable="true" showDetail="true"/>
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">

                    <h:outputLabel for="name" value="Nombre"/>:
                    <h:inputText id="name" required="true" 
                                 value="#{mantenedorUnidad.unidadSeleccionada.nombreUnidad}"
                                 requiredMessage="Debes ingresar el nombre de la unidad de medida"/>

                </h:panelGrid>

                <p:commandButton id="guardar" value="#{msg['comunes.guardar']}" styleClass="btn-apptec" action="#{mantenedorUnidad.guardarUnidad()}"/>
                <p:commandButton id="volver" value="#{msg['comunes.volver']}" styleClass="btn-apptec" ajax="false" immediate="true"
                                 action="#{mantenedorUnidad.irListar()}"/>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
