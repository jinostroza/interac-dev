<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:form>
            <!--inicio head-->
            <h1>
                <a href="#{request.contextPath}/m/producto">
                    <span class="page-title">#{msg['producto.titulo']}</span>
                </a>
            </h1>
            <p:breadCrumb>
                <p:menuitem/>
                <p:menuitem value="#{msg['breadCrumb.inicio']}" url="/inicio.jsf" ajax="false"/>
                <p:menuitem value="#{msg['breadCrumb.producto']}" url="/m/producto" ajax="false"/>
            </p:breadCrumb>

            <p:commandButton icon="fa fa-plus-circle" action="#{mantenedorProducto.irAgregar()}" id="agregar"
                             ajax="false" styleClass="btn red-thunderbird pull-right" immediate="true"
                             value="#{msg['comunes.agregar']}"/>
            <p:panel header="#{msg['producto.dataTable.header']}" styleClass="box-apptec">
                <p:dataTable id="tbl" emptyMessage="#{msg['dataTable.emptyMessage']}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="20" style="margin-bottom:20px"
                             value="#{mantenedorProducto.productos}" var="producto">

                    <p:column headerText="#{msg['producto.dataTable.columnaSKU']}">
                        <h:outputText value="#{producto.codId.codSku}"/>
                    </p:column>

                    <p:column headerText="#{msg['producto.dataTable.columnaNombre']}">
                        <h:outputText value="#{producto.nombreProducto}"/>
                    </p:column>
                    
                    <p:column headerText="#{msg['producto.dataTable.columnaPrecio']}">
                        <h:outputText value="#{producto.precioProducto}"/>
                    </p:column>
                    
                    
                    
                    <p:column headerText="#{msg['comunes.editar']}" style="text-align: center">
                        <p:commandLink id="modificar" styleClass="btn-apptec2 fa fa-edit" ajax="false"
                                       action="#{mantenedorProducto.irEditar(producto)}" title="Editar"/>
                    </p:column>
                    <p:column headerText="#{msg['comunes.eliminar']}" style="text-align: center">
                        <p:commandLink id="eliminar" styleClass="btn-apptec2 fa fa-times" title="#{msg['comunes.eliminar']}"
                                       oncomplete="PF('confirmar').show()" update="@form">
                            <f:setPropertyActionListener value="#{producto}" target="#{mantenedorProducto.productoSeleccionado}"/>
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
            </p:panel>
            <p:dialog widgetVar="confirmar" header="#{msg['comunes.confirmarAccionEliminar.header']}">
                <p:outputPanel>
                    <h:outputFormat value="#{msg['comunes.eliminar']}">
                        <f:param value="#{msg['producto.eliminar.objeto']}"/>
                        <f:param value="#{mantenedorProducto.productoSeleccionado.nombreProducto}"/>
                    </h:outputFormat>
                </p:outputPanel>
                <p:outputPanel>
                    <p:commandButton value="#{msg['comunes.si']}" action="#{mantenedorProducto.eliminarProducto()}"
                                     update="@form"/>
                    <p:commandButton value="#{msg['comunes.no']}" onclick="PF('confirmar').hide()"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
