<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"

                template="/templates/default.xhtml">

    <ui:define name="contenido">
        <header>
            <h2>Crea tu Campaña</h2>
        </header>
        <h:form>
            <div class="row">
                <div class="form-group" style="margin-left: 2%" ontimeupdate="true">
                    <h3>Dale Nombre a tu nueva campaña</h3>
                    <div class="col-lg-4">
                        <h:inputText  styleClass="form-control" value="#{mantenedorCampana.campana.nombre}" />
                    </div> <div class="col-lg-4">
                    <h:commandButton ajax="false" styleClass="btn btn-interac" action="pasos" actionListener="#{mantenedorCampana.guardar}"
                                     value="Crear Campaña"/>
                </div>
                </div>
                <br/>
            </div>
            <div class="row">
            <div class="form-group" style="margin-left: 2%" ontimeupdate="true">
                <h3>O Elige una campaña existente</h3>
                <div class="col-lg-4" >
                    <h:selectOneMenu  class="form-control" value="#{mantenedorCampana.campana}"
                                      converter="entityConverter">
                        <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione campaña --"/>
                        <f:selectItems value="#{mantenedorCampana.campanas}" var="campana"
                                       itemLabel="#{campana.nombre}" itemValue="#{campana}"/>
                    </h:selectOneMenu>
                </div>


                    <div class="col-lg-4">
                    <h:commandButton ajax="false" styleClass="btn btn-interac" action="pasos" actionListener="#{mantenedorCampana.addCampana}" value="Seleccionar"/>
                    </div>
                </div>

                <br></br>
                <br/>
            </div>

            <br></br>
            <br/>
                <h:commandButton ajax="false" styleClass="btn btn-interac" style="margin-left: 2%" action="#{facesUtil.redirigir('inicio.jsf')}"
                                 value="volver"/>



            <div class="push"></div>

        </h:form>




    </ui:define>
</ui:composition>
