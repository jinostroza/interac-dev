<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
        <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
        <style type="text/css">
            .ui-datepicker {
                background: #333;
                border: 1px solid #555;
                color: #EEE;
            }
        </style>

        <h:form style="width: 100%">
            <div class="container contenedor" id="myInterac">
                <header>

                    <div class="row">
                        <div class="col-lg-6">
                            <h2>Planificar campaña</h2>
                        </div>
                        <div class="nav-submenu col-lg-6">
                            <ul>
                                <li><a>Creado</a></li>
                                <li><a class="active">Planificando</a></li>
                                <li><a>Confirmar</a></li>
                            </ul>
                        </div>
                    </div>
                </header>

                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">

                    </div>
                    <div class="col-lg-3"></div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <h4>Fechas</h4>
                        <h:outputLabel for="inicio" value="Inicio Campaña:" />
                        <p:calendar styleClass="form-control" id="inicio" locale="es" pattern="dd/MM/yyyy"
                                    value="#{mantenedorCampana.campana.fechaInicio}" mindate="c1.today()" widgetVar="c1" required="true" requiredMessage="Debe indicar fecha de Inicio" >
                            <p:ajax event="dateSelect" update="inline"/>
                            <p:ajax event="change" update="inline"/>
                            <p:ajax event="dateSelect" listener="#{mantenedorCampana.dateDiff}" update="dias" />
                        </p:calendar>
                        <h:outputLabel for="fin" value="Fin Campaña:" />
                        <p:calendar styleClass="form-control" id="fin"  locale="es" pattern="dd/MM/yyyy"
                                    value="#{mantenedorCampana.campana.fechaFin}" mindate="c2.today()" widgetVar="c2" required="true" requiredMessage="Debe indicar la fecha de Termino" >
                            <p:ajax event="dateSelect" update="inline"/>
                            <p:ajax event="change" update="inline"/>
                            <p:ajax event="dateSelect" listener="#{mantenedorCampana.dateDiff}" update="dias"/>
                        </p:calendar>
                        <p:tooltip for="inicio" value="Indique la fecha de comienzo para su campaña" trackMouse="true" ></p:tooltip>
                        <p:tooltip for="fin" value="Indique la fecha de termino para su campaña" trackMouse="true" ></p:tooltip>
                        <br></br>
                        <p:calendar id="inline" locale="es" mindate="#{mantenedorCampana.campana.fechaInicio}" maxdate="#{mantenedorCampana.campana.fechaFin}" mode="inline"/>
                        <br></br>
                        <h5>Pasadas al día</h5>
                        <p:spinner id="ajaxSpinner" min="0" max="2880" stepFactor="360" value="#{mantenedorCampana.precio}" required="true" requiredMessage="Seleccione numero de pasadas diarias">
                            <p:ajax update="out"  event="change" listener="#{mantenedorCampana.calculator}" />
                            <p:ajax update="pasadas"  event="change" listener="#{mantenedorCampana.diasPasadas}"/>

                        </p:spinner>
                        <p:tooltip for="ajaxSpinner" value="Seleccione la cantidad de pasadas diarias " trackMouse="true" ></p:tooltip>
                    </div>

                    <p:dataTable  id="datapantallas" widgetVar="DTpantallas" styleClass="col-lg-8 " value="#{mantenedorCampana.totemsConrelacion}"
                                  paginator="true" var="totem" rows="5" selection="#{mantenedorCampana.totemSelecionados}" rowKey="#{totem}" filteredValue="#{mantenedorCampana.totemList}">

                        <p:column selectionMode="multiple"  style="width:30px;text-align:center"/>
                        <p:column headerText="Busqueda..">
                            <p:graphicImage style="width: 80px;height: 120px"

                                            value="http://g01.a.alicdn.com/kf/HTB1UZdtIXXXXXcSXpXXq6xXFXXXH/42-inch-TFT-LED-industrial-FULL-HD-vertical-screen-floor-stand-memory-card-advertising-player.jpg"/>

                        </p:column>
                        <p:column id="ubicacion" filterBy="#{totem.establecimiento.ubicacion.idubicacion}" filterMatchMode="contains" >
                            <f:facet name="filter" >
                                <h:selectOneMenu styleClass="form-control" onchange="PF('DTpantallas').filter()">
                                    <f:selectItem  itemLabel="Ubicacion" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{mantenedorCampana.ubicacionList}" var="ubica" itemLabel="#{ubica.descubicacion}" itemValue="#{ubica.idubicacion}"/>
                                </h:selectOneMenu>

                            </f:facet>
                            <h4>Establecimiento: <small>#{totem.establecimiento.nombreEstablecimiento}</small></h4>
                        </p:column>
                        <p:column id="tipototem" filterBy="#{totem.tipototem.destipo}" filterMatchMode="contains" >
                            <f:facet name="filter" >
                                <h:selectOneMenu styleClass="form-control" onchange="PF('DTpantallas').filter()">
                                    <f:selectItem  itemLabel="Tipo Pantalla" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{mantenedorCampana.tipototemList}" var="tip" itemLabel="#{tip.destipo}" itemValue="#{tip.destipo}"/>
                                </h:selectOneMenu>

                            </f:facet>

                            <h4>Tipo Pantalla: <small>#{totem.tipototem.destipo}</small></h4>
                        </p:column>
                        <p:column>

                            <p:commandButton id="mapa1" type="button"  actionListener="#{mantenedorCampana.location(totem)}" icon="ui-icon-pin-s" value="ver" />

                            <p:overlayPanel id="mapa" for="mapa1" header="Ubicacion de Pantalla" hideEffect="fade" dynamic="true" style="width:600px">
                                <p:gmap id="gmap"  center="#{totem.lat},#{totem.longi}"  zoom="20"
                                        type="HYBRID"  model="#{mantenedorCampana.advancedModel}"
                                        style="width:580px;height:420px">
                                </p:gmap>
                            </p:overlayPanel>


                        </p:column>

                    </p:dataTable>

                </div>
            </div>
            <br></br>



            <div class="row datos-campania" style="margin-left: 1%"><h3>Detalles de planificación</h3>
                <div class="col-lg-4">
                    <span class="datos-campania-titulo">Total dias</span>
                    <h:outputLabel id="dias" styleClass="datos-campania-texto">

                        <h:outputText  value="#{mantenedorCampana.dateDiffValue}" />

                    </h:outputLabel>
                </div>
                <div class="col-lg-4">
                    <span class="datos-campania-titulo">Total de Pasadas</span>
                    <h:outputLabel id="pasadas" styleClass="datos-campania-texto">
                        <h:outputText value="" />
                        <h:outputText value="#{mantenedorCampana.pasadas}" />

                    </h:outputLabel>
                </div>
                <div  class="col-lg-4 pagar-campania">
                    <span class="datos-campania-titulo">Costo de pasadas</span>
                    <h:outputLabel id="out" styleClass="datos-campania-texto">
                        <h:outputText value="$" />
                        <h:outputText value="#{mantenedorCampana.valor}" />

                    </h:outputLabel>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-12" style="margin-left: 75%;margin-bottom: 2%">
                    <p:commandButton  value="Volver"  styleClass="btn btn-interac" action="regisCamp" immediate="true" />
                    <span/>

                    <p:commandButton value="Siguente"  styleClass="btn btn-interac" action="end1" />
                </div>

            </div>

            <br></br>


        </h:form>
    </ui:define>
</ui:composition>
