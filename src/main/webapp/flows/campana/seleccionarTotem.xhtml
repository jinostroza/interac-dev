<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
        <script src="https://maps.google.com/maps/api/js?sensor=false">

        </script>
        <script>
            function iniciar() {
                var mapOptions = {
                    center: new google.maps.LatLng(25.80, -80.30),
                    zoom: 10,
                    mapTypeId: google.maps.MapTypeId.ROADMAP};
                var map = new google.maps.Map(document.getElementById("gmap"),mapOptions);}
        </script>

        <div id="map"></div>
        <h:form style="width: 100%">
            <div class="container contenedor" id="myInterac">
                <header>

                    <div class="row">
                        <div class="col-lg-6">
                            <h2>Programar campa√±a</h2>
                        </div>
                        <div class="nav-submenu col-lg-6">
                            <ul>
                                <li><a  >Elegir</a></li>
                                <li><a class="active"  >Seleccionar</a></li>
                                <li><a >Planificar</a></li>
                                <li><a >Confirmar</a></li>
                            </ul>
                        </div>
                    </div>
                </header>
                <h3>Seleccionar Pantallas</h3>


                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">

                    </div>
                    <div class="col-lg-3"></div>
                </div>
                <div class="row contenido-mapa">
                    <div id="googleMap" class="col-lg-8 mapa">
                        <p:gmap id="gmap" center="-33.0447476,-71.6138359" zoom="13"
                                type="HYBRID" styleClass="col-lg-8 mapa" model="#{mantenedorCampana.simpleModel}"
                                style="margin-left:-15px ; width:103%;height:420px"/>
                    </div>

                    <p:selectManyMenu id="advanced" styleClass="col-lg-4 listado-rubros" required="true"
                                      value="#{mantenedorCampana.totemSelecionados}"
                                      var="t" filter="true" filterMatchMode="contains" showCheckbox="true">
                        <f:selectItems
                                value="#{mantenedorCampana.totemsConrelacion}"
                                var="tot" itemLabel="#{tot.establecimiento.nombreEstablecimiento}" itemValue="#{tot}" />
                        <p:column>
                            <h:outputText value="#{t.establecimiento.nombreEstablecimiento}" />
                        </p:column>
                    </p:selectManyMenu>
                </div>
            </div>

            <br></br>
            <div class="row">
            <div class="col-lg-12" style="margin-left: 60%">
                <h:commandButton styleClass="btn-interac" value="Volver" action="regisCamp" immediate="true" />

                <h:commandButton styleClass="btn-interac" value="Siguente" action="planPasada" />

            </div>
            </div>

            <br></br>


        </h:form>

    </ui:define>
</ui:composition>
