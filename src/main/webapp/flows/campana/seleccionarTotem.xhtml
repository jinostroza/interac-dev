<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
        <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript" ></script>


            <div class="row">
                <div class="col-lg-6">
                    <h2>Programar campaña</h2>
                </div>
                <div class="nav-submenu col-lg-6">
                    <ul>
                        <li><a href="#">Elegir</a></li>
                        <li><a  class="active" href="#">Seleccionar</a></li>
                        <li><a  href="#">Planificar</a></li>
                        <li><a href="#">Confirmar</a></li>
                    </ul>
                </div>

            </div>

            <br></br>

            <h3>Seleccionar Pantallas</h3>
            <h4>Escoge una categoría para tu campaña</h4>
            <br></br>

            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <form>
                        <div class="form-group">
                            <h:selectOneMenu  class="form-control" value="#{mantenedorAnuncios.categoria}"
                                              converter="entityConverter">
                                <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione categoria --"/>
                                <f:selectItems value="#{mantenedorAnuncios.categorias}" var="categor"
                                               itemLabel="#{categor.desccategoria}" itemValue="#{categor}"/>
                            </h:selectOneMenu>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>

            <h4>Selecciones las pantallas Interac</h4>
            <br></br>
        <h:form>
            <div class="ui-grid ui-grid-responsive">
               <div class="ui-grid-row">
                   <div  id="googleMap" class="ui-grid-col-9 mapa">
                       <div class="row contenido-mapa ">
                           <p:gmap center="-33.044740, -71.613915" zoom="15" type="HYBRID" model="#{mantenedorTotems.simpleModel}" style="width:100%;height:100%" />
                       </div>
                    </div>

                   <div class="ui-grid-col-3 listado-rubros">

                        <p:outputLabel for="advanced" value="Seleccionar Pantalla:" />
                            <p:selectOneListbox id="advanced" value="#{mantenedorTotems.totem}" converter="entityConverter" filter="true" filterMatchMode="contains">
                            <f:selectItems value="#{mantenedorTotems.totems}" var="totem" itemLabel="#{totem.establecimiento.nombreEstablecimiento}-#{totem.idtotem}" itemValue="#{totem}" />

                            <p:column>
                                <h:outputText styleClass="ui-icon-flag" style="width: 30px;height: 30px" value="#{totem.establecimiento.nombreEstablecimiento}"/>
                            </p:column>

                            <p:column>
                                <h:outputText styleClass="ui-icon-flag" value="#{totem.establecimiento}" />
                            </p:column>
                        </p:selectOneListbox>

                       <div class="col-lg-3">
                           <h:commandButton ajax="false" styleClass="btn btn-interac"  action="planPasada" value="Seleccionar"/>
                       </div>
                    </div>

                </div>

                <div class="push"></div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
