<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<f:view>
    <h:outputText value="Seleccionar pantallas"/>
    <h:outputText value="Escoge una categoria para tu campaÃ±a"/>

    <h3>Toggleable</h3>
    <p:menu toggleable="true">
        <p:submenu label="Ajax">
            <p:menuitem value="Save" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk" />
            <p:menuitem value="Update" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
        </p:submenu>
        <p:submenu label="Non-Ajax">
            <p:menuitem value="Delete" actionListener="#{menuView.delete}" update="messages" ajax="false" icon="ui-icon-close"/>
        </p:submenu>
        <p:submenu label="Navigations">
            <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
            <p:menuitem value="Internal" outcome="/mobile/index" icon="ui-icon-star"/>
        </p:submenu>
    </p:menu>
    <p:button outcome="" value="Todas las pantallas" icon="ui-icon-star">
        <f:param name="productId" value="10" />
    </p:button>
    <p:button outcome="productDetail" value="Seleccionar pantallas" icon="ui-icon-star">
        <f:param name="productId" value="10" />
    </p:button>
    <p:button outcome="productDetail" value="mostrar seleccion" icon="ui-icon-star">
        <f:param name="productId" value="10" />
    </p:button>  <p:button outcome="productDetail" value="volver" icon="ui-icon-star">
        <f:param name="productId" value="10" />
    </p:button>
    <h3>Toggleable</h3>
    <p:menu toggleable="true">
        <p:submenu label="Ajax">
            <p:menuitem value="Save" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk" />
            <p:menuitem value="Update" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
        </p:submenu>
        <p:submenu label="Non-Ajax">
            <p:menuitem value="Delete" actionListener="#{menuView.delete}" update="messages" ajax="false" icon="ui-icon-close"/>
        </p:submenu>
        <p:submenu label="Navigations">
            <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
            <p:menuitem value="Internal" outcome="/mobile/index" icon="ui-icon-star"/>
        </p:submenu>
    </p:menu>

    <p:commandButton type="button" image="ui-icon ui-icon-pin-s"
                     value="Show Map" onclick="dlg.show()" />

    <p:dialog widgetVar="dlg" width="625" height="450" modal="true"
              onShow="mymap.checkResize()">
        <p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID"
                style="width:600px;height:400px" widgetVar="mymap"/>
    </p:dialog>

    <p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:100%;height:400px" />
    <p:inputText />
</f:view>
</html>
