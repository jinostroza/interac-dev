<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">
        <style type="text/css">
            .ui-button {
                background: #454545 !important;
                border: 1px solid #555 !important;
                color: #EEE !important;
            }
        </style>

        <h:form class="container" id="ver" enctype="multipart/form-data">
            <div class="col-lg-4">
                <h3 align="center" style="align-items: flex-start">Mis Campañas</h3>
            </div>
            <br/>
            <br/>
            <br/>
            <br/>
            <div class="ui-grid-row">
                <ui:fragment
                        rendered="#{userSession.tienePermiso('ANUNCIANTE') or userSession.tienePermiso('CLIENTE')  or userSession.tienePermiso('ADMINISTRADOR') }">
                    <div class="row">
                        <p:dataTable id="champa" var="camton" rows="5" paginator="true"
                                     style="text-align-all: center;"
                                     value="#{mantenedorCampana.campanas}">

                            <f:facet name="header">
                                <h3>Estado de Mis Campañas</h3>
                            </f:facet>

                            <p:column styleClass="col-lg-2" headerText="">
                                <p:imageSwitch effect="shuffle" id="fadeEffect">
                                    <ui:repeat value="#{camton.contenidoList}" var="image" id="manuelSwitcherImages">
                                        <p:graphicImage value="/imagenes/tmp/#{image.path}" style="width:100px; height:200px ;"/>
                                    </ui:repeat>
                                </p:imageSwitch>

                            </p:column>
                            <p:column styleClass="col-lg-2" headerText="Estado">
                                <h:outputText value="#{camton.estado}"/>
                            </p:column>
                            <p:column styleClass="col-lg-2" headerText="Creado">
                                <h:outputText value="#{camton.fechaCreacion}"/>
                            </p:column>
                            <p:column styleClass="col-lg-2" headerText="Pasadas">
                                <h:outputText value="#{camton.pasadas}"/>
                            </p:column>
                            <p:column styleClass="col-lg-2" headerText="Comienzo">
                                <h:outputText value="#{camton.fechaInicio}"/>
                            </p:column>
                            <p:column styleClass="col-lg-2" headerText="Termino">
                                <h:outputText value="#{camton.fechaFin}"/>
                            </p:column>
                            <p:column styleClass="col-lg-2" headerText="">

                                <p:commandButton styleClass="btn btn-interac" id="delete" icon="ui-icon-trash"  style="background-color: white !important;" action="#{mantenedorCampana.eliminarCampana(camton)}" update="messages"></p:commandButton>
                                <p:growl id="messages" showDetail="true"/>
                                <p:blockUI block="champa" trigger="delete">
                                    <p:graphicImage url="https://promo.olybet.com/com/images/base/preloader.gif"/>
                                </p:blockUI>
                            </p:column>

                        </p:dataTable>



                    </div>
                </ui:fragment>
            </div>
            <br/>

            <br/>
        </h:form>

    </ui:define>
</ui:composition>
