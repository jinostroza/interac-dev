<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:div="http://www.springframework.org/tags/form"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h:form>
            <div class="col-lg-4">
                <h3 align="center" style="align-items: flex-start">Programar Mis Anuncios</h3>
            </div>
            <div class="ui-grid-row">
                <p:dataTable id="basicDT" var="cont" rows="5" paginator="true"
                             styleClass="col-lg-10 col-lg-offset-5"
                             style="margin-left: 10%" value="#{mantenedorCampana.contenidos}">

                    <f:facet name="header">
                        Mis Contenidos
                    </f:facet>

                    <p:column  styleClass="col-lg-3" headerText="Imagenes">
                        <h:graphicImage value="img/colivares/#{cont.path}" style="width:100px; height:200px ;"/>
                    </p:column>
                    <p:column styleClass="col-lg-2" headerText="nombre">
                        <h:outputText value="#{cont.nombrecont}" />
                    </p:column>
                    <p:column styleClass="col-lg-3" headerText="categoria">
                        <h:outputText value="#{cont.categoria.desccategoria}" />
                    </p:column>
                    <p:column styleClass="col-lg-3" headerText="estado">
                        <h:outputText value="#{cont.estado}" />
                    </p:column>

                    <p:column styleClass="col-lg-3" style="text-align: center">
                        <p:commandButton icon="ui-icon-pin-s" action="#{mantenedorCampana.irCrear(cont)}" value="Seleccionar" title="View" >
                        </p:commandButton>
                    </p:column>
                    <p:column styleClass="col-lg-3" style="text-align: center;margin-right: 2px">
                        <p:commandButton icon="ui-icon-trash" action="#{mantenedorCampana.eliminarFichero(cont)}" value="Eliminar" title="View">

                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </div>
            <br/>
            <div class="col-lg-12" style="margin-left: 90%;margin-bottom: 2%">
            <h:commandButton ajax="false" styleClass="btn btn-interac" action="#{facesUtil.redirigir('/plataforma/campana')}"
                              value="Volver" immediate="true"/>
            </div>
            <br/>
        </h:form>

    </ui:define>
</ui:composition>
