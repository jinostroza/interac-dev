
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:div="http://www.springframework.org/tags/form"
                template="/templates/default.xhtml">

    <ui:define name="contenido">
        <h:form class="container" id="crearAnuncio" enctype="multipart/form-data">
        <div class="row" >
            <div class="nav-submenu col-lg-offset-8 col-lg-6">
                <ul>
                    <li><a class="active">Creando</a></li>
                    <li><a>Programar</a></li>
                    <li><a>Confirmar</a></li>
                </ul>
            </div>
            <div class="col-lg-offset-3 col-lg-6" style="padding-left:  10%">
                <h2>Crea tu anuncio</h2>
            </div>

        </div>


                <h:form style="margin-left: 20%">


                            <div  class="row">
                                <div class="col-lg-5 col-lg-offset-3">
                                <label>Nombre</label>
                                <h:inputText id="anun" label="anun" value="#{mantenedorCampana.contenido.nombrecont}" styleClass="form-control" required="true" requiredMessage="Ingrese un Nombre para su Anuncio" />
                                    <p:watermark for="anun" value="Ingrese un Nombre para su Anuncio" id="watermark" />
                                    <p:tooltip id="toolTipTrack" for="anun" value="Dale un Nombre a tu anuncio" trackMouse="true" />
                                <br></br>
                                <br></br>
                                <label>Categor√≠a</label>

                                <h:selectOneMenu id="onem" class="form-control" value="#{mantenedorCampana.categoria}"
                                                  converter="entityConverter" required="true" requiredMessage="Debe Seleccionar una Categoria">
                                    <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione categoria --"/>
                                    <f:selectItems value="#{mantenedorCampana.categoriaList}" var="categor"
                                                   itemLabel="#{categor.desccategoria}" itemValue="#{categor}"/>
                                </h:selectOneMenu>
                                    <p:tooltip id="tooltipmenu" for="onem" value="Selecciona la categoria de tu anuncio" trackMouse="true" />
                                <br></br>
                                    <div id="cuadro-imagen" style="padding-right: 100px" >
                                        <p:fileUpload style="width: 450px;"  mode="advanced"
                                                      previewWidth="430" update="messages" label="Seleccionar contenido" uploadLabel="Subir"
                                                      fileUploadListener="#{mantenedorCampana.subir}" cancelLabel="Cancelar" widgetVar="myFileUpload"
                                                      onstart="PF('myFileUpload').disableButton(PF('myFileUpload').chooseButton)" auto="false"  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                                        <p:growl id="messages" showDetail="true" />
                                    </div>
                                <br></br>

                                </div>
                            </div>
                                <div class="col-lg-12" style="margin-left: 60%">
                                <h:commandButton ajax="false" styleClass="btn btn-interac" action="#{facesUtil.redirigir('/plataforma/campana')}"
                                                 actionListener="#{mantenedorCampana.eliminarFichero(mantenedorCampana.contenido)}" value="Volver" immediate="true"/>
                                    <span>   </span>
                                    <h:commandButton ajax="false" styleClass="btn btn-interac" action="#{mantenedorCampana.editarContenido(mantenedorCampana.contenido)}"
                                                     value="Siguiente" />


                                </div>
                                <br></br>
                                <br></br>



                </h:form>
    </h:form>
    </ui:define>
</ui:composition>
