<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
        <ui:fragment rendered="#{userSession.tienePermiso('ANUNCIANTE') or userSession.tienePermiso('CLIENTE')  or userSession.tienePermiso('ADMINISTRADOR')}">


            <h:form>
                <div class="container" id="myInterac">
                    <header>
                        <div class="row">
                            <div class="col-lg-6">
                                <h2>Crear anuncio</h2>
                            </div>
                            <div class="nav-submenu col-lg-6">
                                <ul>
                                    <li><a class="active" href="#">Elegir</a></li>
                                    <li><a   href="#">Seleccionar</a></li>
                                    <li><a href="#">Planificar</a></li>
                                    <li><a href="#">Confirmar</a></li>
                                </ul>
                            </div>
                        </div>
                    </header>
                    <div class="row">
                        <div class="col-lg-12">

                        </div>

                        <div class="row">
                            <h:commandLink styleClass="col-lg-3 col-lg-offset-1">
                                <div class="dashbox">
                                    <h:outputLabel value="Elegir Contenido" styleClass="dashbox-header" />
                                    <div Class="button_ elegir-contenido" ></div>
                                    <p> Elige el contenido para mostrar en tu campaña </p>
                                </div>
                            </h:commandLink>
                            <h:commandLink styleClass="col-lg-3" action="#{facesUtil.redirigir('/plataforma/anunciante')}">
                                <div class="dashbox">
                                    <h:outputLabel value="Crear Anuncio" styleClass="dashbox-header" />
                                    <div class="button_ crear-anuncio"></div>
                                    <p> Sube un nuevo anuncio a nuestra plataforma </p>
                                </div>
                            </h:commandLink>
                            <h:commandLink class="col-lg-3"  action="#{facesUtil.redirigir('/inicio.jsf')}">
                                <div class="dashbox">
                                    <h:outputLabel value="Elegir mas tarde" styleClass="dashbox-header"/>
                                    <div class="button_ elegir-mas-tarde"  ></div>
                                    <p>Elige tu contenido para la campaña después </p>
                                </div>
                            </h:commandLink>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <h3 align="center" style="align-items: flex-start">Seleccionar contenido</h3>
                </div>
                <div class="input-group col-lg-3 col-lg-offset-8" style="margin-right: 20%" >
                 <span class="input-group-btn" style="align-self: center" >

      			</span>

                </div><!-- /input-group -->
                <br/>

                <p:panelGrid style="margin-top:20px" styleClass="ui-grid ui-grid-responsive">
                    <p:outputPanel styleClass="ui-grid-col-10">
                        <p:dataTable id="basicDT" var="cont" styleClass=".col-md-8 .col-md-offset-3" value="#{mantenedorCampana.contenidos}">
                            <f:facet name="header">
                                Mis Contenidos
                            </f:facet>
                            <p:column headerText="Imagenes">
                                <h:graphicImage value="img/colivares/#{cont.path}" style="width:100px; height:200px ;"/>
                            </p:column>
                            <p:column headerText="nombre">
                                <h:outputText value="#{cont.nombrecont}" />
                            </p:column>
                            <p:column headerText="categoria">
                                <h:outputText value="#{cont.categoria.desccategoria}" />
                            </p:column>

                            <p:column style="width:32px;text-align: center">
                                <p:commandButton icon="ui-icon-calendar" action="selectTotem" title="View">
                                    <f:setPropertyActionListener value="#{cont}" target="#{mantenedorCampana.contenidosSelecionado}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </p:panelGrid>
                <br/>


                <p:spacer>  </p:spacer>
                <br/>
            </h:form>
        </ui:fragment>
    </ui:define>
</ui:composition>
