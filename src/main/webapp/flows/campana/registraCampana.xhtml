<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
        <style type="text/css">
            .ui-button {
                background: #454545 !important;
                border: 1px solid #555 !important;
                color: #EEE !important;
            }
            .ui-state-hover{
                background-color: #fff !important;
                color: #454545 !important;
                border-color: #454545 !important;
                border-radius: 4px !important;
            }
        </style>
        <h:form>
            <div class="container" id="myInterac">
                <header>
                    <div class="row">
                        <div class="col-lg-6 col-lg-offset-3">
                            <ui:fragment
                                    rendered="#{userSession.tienePermiso('ANUNCIANTE') or userSession.tienePermiso('CLIENTE')  or userSession.tienePermiso('ADMINISTRADOR') }">
                                <h2>Planifica tu Anuncio en 3 simples Pasos</h2>
                            </ui:fragment>

                        </div>
                        <ui:fragment
                                rendered="#{userSession.tienePermiso('CLIENTE')
                                      or userSession.tienePermiso('ADMINISTRADOR')}">
                            <p:commandLink styleClass="dashbox-notify"
                                           action="#{facesUtil.redirigir('/plataforma/cliente')}">
                                <p:outputLabel styleClass="btn-notify blink"
                                               value="#{mantenedorCampana.contarCampanas}"/>
                            </p:commandLink>
                        </ui:fragment>
                    </div>
                </header>
                <div class="row">
                    <div class="col-lg-12">
                    </div>
                    <div class="row" style="padding-left: 200px">
                        <ui:fragment
                                rendered="#{userSession.tienePermiso('ANUNCIANTE') or userSession.tienePermiso('CLIENTE')  or userSession.tienePermiso('ADMINISTRADOR') }">
                            <h:commandLink styleClass="col-lg-3 col-md-3  " action="crear">
                                <div class="dashbox">
                                    <h:outputLabel style="font-weight: bold;font-size: 18px;"
                                                   value="Crear Anuncio"/>

                                    <div class="button_ subir-imagen"></div>
                                    <p> Sube un nuevo anuncio a nuestra plataforma </p>
                                </div>
                            </h:commandLink>

                            <h:commandLink styleClass="col-lg-3 col-md-3 " action="vercon">
                                <div class="dashbox">
                                    <h:outputLabel value="Programar Anuncio"
                                                   style="font-weight: bold;font-size: 18px;"/>

                                    <div class="button_ planificar-campana"></div>
                                    <p> Elige cuando y donde quieres publicitar </p>
                                </div>
                            </h:commandLink>

                            <h:commandLink class="col-lg-3 col-md-3 " action="micampana">
                                <div class="dashbox">
                                    <h:outputLabel value="Pagar" style="font-weight: bold;font-size: 18px;"/>

                                    <div class="button_ pagar"></div>
                                    <p> Confirma y paga tu Anuncio aqui!</p>
                                </div>
                            </h:commandLink>
                        </ui:fragment>

                        <div class="clearfix visible-xs-block"></div>
                    </div>
                    <div class="row">
                    <ui:fragment rendered="#{userSession.tienePermiso('PUCV')}">
                        <h:commandLink styleClass="col-lg-offset-2 col-md-5  " action="crear">
                            <div class="dashbox">
                                <h:outputLabel style="font-weight: bold;font-size: 18px;"
                                               value="Crear Anuncio"/>

                                <div class="button_ subir-imagen"></div>
                                <p> Sube un nuevo anuncio a nuestra plataforma </p>
                            </div>
                        </h:commandLink>
                    </ui:fragment>
                    </div>
                </div>
            </div>

            <div class="input-group col-lg-3 col-lg-offset-8" style="margin-right: 20%">
                 <span class="input-group-btn" style="align-self: center">

      			</span>

            </div>
            <!-- /input-group -->
            <br/>
            <br/>

            <ui:fragment
                    rendered="#{userSession.tienePermiso('CLIENTE')  or userSession.tienePermiso('ADMINISTRADOR') }">
                <div class="ui-grid-row">
                    <p:dataTable var="cam" rows="5" paginator="true"
                                 styleClass="col-lg-10 col-lg-offset-5"
                                 style="margin-left: 10%;text-align-all: center;"
                                 value="#{mantenedorCampana.campestabList}">

                        <f:facet name="header">
                            <h3>Contenido en Mis Pantallas</h3>
                        </f:facet>

                        <p:column styleClass="col-lg-2" headerText="">
                            <p:imageSwitch effect="shuffle" id="fac">
                                <ui:repeat value="#{cam.campana.contenidoList}" var="image" id="manuelSwitcherImages">
                                    <p:graphicImage value="/imagenes/tmp/#{image.path}" style="width:100px; height:200px ;"/>
                                </ui:repeat>
                            </p:imageSwitch>
                        </p:column>
                        <p:column styleClass="col-lg-2" headerText="Lugar">
                            <h:outputText value="#{cam.establecimiento.nombreEstablecimiento}"/>
                        </p:column>
                        <p:column styleClass="col-lg-2" headerText="Creado">
                            <h:outputText value="#{cam.campana.fechaCreacion}"/>
                        </p:column>
                        <p:column styleClass="col-lg-2" headerText="Comienzo">
                            <h:outputText value="#{cam.campana.fechaInicio}"/>
                        </p:column>
                        <p:column styleClass="col-lg-2" headerText="Termino">
                            <h:outputText value="#{cam.campana.fechaFin}"/>
                        </p:column>
                        <p:column styleClass="col-lg-2" headerText="Estado">
                            <h:outputText value="#{cam.estado}"/>
                        </p:column>

                    </p:dataTable>
                </div>
            </ui:fragment>
            <br/>
            <br/>
            <ui:fragment
                    rendered="#{userSession.tienePermiso('ANUNCIANTE') or userSession.tienePermiso('CLIENTE')  or userSession.tienePermiso('ADMINISTRADOR') }">
                <div class="ui-grid-row">
                    <p:dataTable id="champa" var="camton" rows="5" paginator="true"
                                 styleClass="col-lg-10 col-lg-offset-5"
                                 style="margin-left: 10%;text-align-all: center;"
                                 value="#{mantenedorCampana.campanas}">

                        <f:facet name="header">
                            <h3>Estado de Mis Anuncios</h3>
                        </f:facet>

                        <p:column styleClass="col-lg-2" headerText="">
                            <p:imageSwitch effect="shuffle" id="fadeEffect">
                            <ui:repeat value="#{camton.contenidoList}" var="image" id="manuelSwitcherImages">
                                <p:graphicImage value="/imagenes/tmp/#{image.path}" style="width:100px; height:200px ;"/>
                            </ui:repeat>
                            </p:imageSwitch>

                        </p:column>
                        <p:column styleClass="col-lg-2" headerText="Estado">
                            <h:outputText value="#{camton.estado}"/>
                        </p:column>
                        <p:column styleClass="col-lg-2" headerText="Creado">
                            <h:outputText value="#{camton.fechaCreacion}"/>
                        </p:column>
                        <p:column styleClass="col-lg-2" headerText="Pasadas">
                            <h:outputText value="#{camton.pasadas}"/>
                        </p:column>
                        <p:column styleClass="col-lg-2" headerText="Comienzo">
                            <h:outputText value="#{camton.fechaInicio}"/>
                        </p:column>
                        <p:column styleClass="col-lg-2" headerText="Termino">
                            <h:outputText value="#{camton.fechaFin}"/>
                        </p:column>
                        <p:column styleClass="col-lg-2" headerText="">

                            <p:commandButton styleClass="btn btn-interac" icon="ui-icon-trash"  style="background-color: white !important;" action="#{mantenedorCampana.eliminarCampana(camton)}" update="messages"></p:commandButton>
                            <p:growl id="messages" showDetail="true"/>
                        </p:column>


                    </p:dataTable>
                </div>
            </ui:fragment>
            <br/>
            <p:spacer> </p:spacer>
            <br/>
        </h:form>
    </ui:define>
</ui:composition>
