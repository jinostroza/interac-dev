<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
<h:form>
        <div class="container" id="myInterac">
            <header>
                <div class="row">
                    <div class="col-lg-6">
                        <h2>Programar campaña</h2>
                    </div>
                    <div class="nav-submenu col-lg-6">
                        <ul>
                            <li><a  class="active"  href="#">Elegir</a></li>
                            <li><a href="#">Seleccionar</a></li>
                            <li><a href="#">Planificar</a></li>
                            <li><a href="#">Confirmar</a></li>
                        </ul>
                    </div>
                </div>
             </header>
            <div class="row">
                <div class="col-lg-12">
                    <h3>Elegir contenido</h3>
                </div>

                <div class="row">
                    <h:commandLink styleClass="col-lg-3 col-lg-offset-1" action="next1">
                        <div class="dashbox">
                            <h:outputLabel value="Elegir Contenido" styleClass="dashbox-header" />
                             <div Class="button_ elegir-contenido" ></div>
                            <p> Elige el contenido para mostrar en tu campaña </p>
                    </div>
                </h:commandLink>
                <h:commandLink styleClass="col-lg-3" action="#{facesUtil.redirigir('/plataforma/creacion')}">
                    <div class="dashbox">
                        <h:outputLabel value="Crear Anuncio" styleClass="dashbox-header" />
                        <div class="button_ crear-anuncio"></div>
                        <p> Sube un nuevo anuncio a nuestra plataforma </p>
                </div>
            </h:commandLink>
            <h:commandLink class="col-lg-3"  action="#{facesUtil.redirigir('/inicio.jsf')}">
                <div class="dashbox">
                    <h:outputLabel value="Elegir mas tarde" styleClass="dashbox-header"/>
                    <div class="button_ elegir-mas-tarde"  ></div>
                    <p>Elige tu contenido para la campaña después </p>
            </div>
        </h:commandLink>
    </div>
        </div>
        </div>
        <div class="col-lg-4">
            <h3 align="center" style="align-items: flex-start">Seleccionar contenido</h3>
        </div>
<div class="input-group col-lg-3 col-lg-offset-8" style="margin-right: 20%" >
<span class="input-group-btn" style="align-self: center" >
	        		<p:commandButton class="btn btn-interac" icon="ui-icon-search" style="width: 40px;height: 34px " type="button">

                    </p:commandButton>
      			</span>
<p:inputText type="text" class="form-control" placeholder="Busca anuncios según palabra clave"/>
</div><!-- /input-group -->
        <br/>
        <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
            <div class="ui-grid-col-1"></div>
            <div class="ui-grid-col-10 table-header" >
            <p:dataTable id="checkboxDT" var="anun" value="#{mantenedorAnuncios.anuncios}" rows="3" selection="#{mantenedorAnuncios.selecAnuncios}" rowKey="#{anun.idAnuncio}" style="margin-bottom:0">

                <p:column selectionMode="multiple" style="width:40px;text-align:center"/>
                <p:column headerText="Nombre">
                    <h:outputText value="#{anun.nombre}" />
                </p:column>
                <p:column headerText="Descripcion" >
                    <h:outputText value="#{anun.descanuncio}" />
                </p:column>
                <p:column headerText="Contenido">
                    <h:outputText value="#{anun.contenido.path}" />
                </p:column>
                <p:column headerText="Categoria">
                    <h:outputText value="#{anun.categoria.desccategoria}" />
                </p:column>

            </p:dataTable>
                </div>
            <div class="ui-grid-col-1"></div>
        </div>
        </div>
        <br/>
        <div class="pull-right" style="margin-right: 10%;margin-bottom: 2%">
            <h:button  class="btn btn-interac" value="Volver" action="#{facesUtil.redirigir('/plataforma/campana/campanapasos.jsf')}"></h:button> <span/>

            <h:commandButton  class="btn btn-interac" value="Elegir contenido" action="next1" actionListener="#{mantenedorAnuncios.addCampana}" />

        </div>
        <p:spacer>  </p:spacer>
        <br/>
</h:form>
    </ui:define>
</ui:composition>
