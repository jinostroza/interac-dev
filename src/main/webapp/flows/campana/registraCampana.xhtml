<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
        <ui:fragment rendered="#{userSession.tienePermiso('ANUNCIANTE') or userSession.tienePermiso('CLIENTE')  or userSession.tienePermiso('ADMINISTRADOR')}">


            <h:form>
                <div class="container" id="myInterac">
                    <header>
                        <div class="row">
                            <div class="col-lg-6">
                                <h2>Crear anuncio</h2>
                            </div>
                            <div class="nav-submenu col-lg-6">
                                <ul>
                                    <li><a class="active">Elegir</a></li>
                                    <li><a>Seleccionar</a></li>
                                    <li><a>Planificar</a></li>
                                    <li><a>Confirmar</a></li>
                                </ul>
                            </div>
                        </div>
                    </header>
                    <div class="row">
                        <div class="col-lg-12">

                        </div>

                        <div class="row">
                            <h:commandLink styleClass="col-lg-3 col-lg-offset-1">

                            </h:commandLink>
                            <h:commandLink styleClass="col-lg-3" action="#{facesUtil.redirigir('/plataforma/anunciante')}">
                                <div class="dashbox">
                                    <h:outputLabel value="Crear Anuncio" styleClass="dashbox-header" />
                                    <div class="button_ crear-anuncio"></div>
                                    <p> Sube un nuevo anuncio a nuestra plataforma </p>
                                </div>
                            </h:commandLink>
                            <h:commandLink class="col-lg-3" >

                            </h:commandLink>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <h3 align="center" style="align-items: flex-start">Seleccionar contenido</h3>
                </div>
                 <div class="input-group col-lg-3 col-lg-offset-8" style="margin-right: 20%" >
                 <span class="input-group-btn" style="align-self: center" >

      			</span>

                </div><!-- /input-group -->
                <br/>

                <div class="ui-grid-row">
                        <p:dataTable id="basicDT" var="cont" rows="5" paginator="true"
                          styleClass="col-lg-10 col-lg-offset-5"
                          style="margin-left: 10%;text-align-all: center;" value="#{mantenedorCampana.contenidos}">

                            <f:facet name="header">
                                Mis Contenidos
                            </f:facet>

                            <p:column  styleClass="col-lg-2" headerText="Imagenes">
                                <h:graphicImage value="img/colivares/#{cont.path}" style="width:50px; height:100px ;"/>
                            </p:column>
                            <p:column styleClass="col-lg-2" headerText="nombre">
                                <h:outputText value="#{cont.nombrecont}" />
                            </p:column>
                            <p:column styleClass="col-lg-2" headerText="categoria">
                                <h:outputText value="#{cont.categoria.desccategoria}" />
                            </p:column>
                            <p:column styleClass="col-lg-2" headerText="estado">
                                <h:outputText value="#{cont.estado}" />
                            </p:column>

                            <p:column styleClass="col-lg-3" style="text-align: center">
                                <p:commandButton icon="ui-icon-pin-s" value="Crear CampaÃ±a" action="selectTotem" title="View">
                                    <f:setPropertyActionListener value="#{cont}" target="#{mantenedorCampana.contenidosSelecionado}" />
                                </p:commandButton>
                            </p:column>
                            <p:column styleClass="col-lg-3" style="text-align: center;margin-right: 2px">
                                <p:commandButton icon="ui-icon-trash" value="Eliminar" action="#{mantenedorContenido.eliminarFichero(cont)}" title="View">

                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                        </div>


                <br/>


                <p:spacer>  </p:spacer>
                <br/>
            </h:form>
        </ui:fragment>
    </ui:define>
</ui:composition>
