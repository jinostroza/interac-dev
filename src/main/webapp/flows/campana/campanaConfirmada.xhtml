<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/logInTemplate.xhtml">

    <ui:define name="contenido">


        <h:outputStylesheet>
            body {
                background-color: #E52620;
            }
        </h:outputStylesheet>
          <h:form>
              <div class="login-header"></div>
            <div class="container">

                <div class="row">

                    <div class="row" id="cuadro-registro">


                        <div class="col-md-6 col-md-offset-2" >
                            <br/>
                            <br/>
                            <ui:fragment rendered="#{mantenedorCampana.totemSelecionados != null }" >
                            <h3>!Se ha creado tu campa√±a!</h3>
                            <p>has subido tu publicidad exitosamente</p> <strong>Interac</strong>.

                            <h:outputLabel>
                                <h:outputText value="#{mantenedorCampana.campana.fechaCreacion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                                <br/>
                                <h:outputText value="#{mantenedorCampana.campana.fechaInicio}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                                Desde
                                <h:outputText value="#{mantenedorCampana.campana.fechaFin}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText> Hasta
                                <h:outputText value="#{mantenedorCampana.campana.pasadas} Pasadas diarias"/>

                            </h:outputLabel>
                            <h:outputLabel value="Se publicara en :" />

                            <p:dataList value="#{mantenedorCampana.totemSelecionados}" var="car" type="ordered">
                               Pantalla: #{car.noserie}-#{car.establecimiento.nombreEstablecimiento}
                            </p:dataList>
                            </ui:fragment>

                            <ui:fragment rendered="#{mantenedorCampana.totemSelecionados == null }" >
                            <p:panelGrid columns="2">
                                <f:facet name="header">
                                    <p:graphicImage name="img/colivares/#{mantenedorCampana.campana.contenido.path}" />
                                </f:facet>

                                <h:outputText value="fecha Creacion:" />
                                <h:outputText value="#{mantenedorCampana.campana.fechaCreacion}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>

                                <h:outputText value="fecha inicio:" />
                                <h:outputText value="#{mantenedorCampana.campana.fechaInicio}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>

                                <h:outputText value="fecha fin:" />
                                <h:outputText value="#{mantenedorCampana.campana.fechaFin}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>

                                <h:outputText value="Pasadas:" />
                                <h:outputText value="#{mantenedorCampana.campana.pasadas}" />
                            </p:panelGrid>
                            </ui:fragment>

                            <div class="row">
                            <h:commandLink styleClass="col-lg-6 col-md-6 col-xs-6" value="volver inicio" action="fin" />
                            <p:commandLink styleClass="col-lg-6 col-md-6 col-xs-6" value="pagar" action="https://www.webpay.cl/portalpagodirecto/pages/index.jsf" />
                            </div>
                        </div>
                        <div class="btn-register_ confirma-campana col-lg-4 col-md-4 col-xs-4 " ></div>
                    </div>
                </div>
          </div>
            <div class="push">
            </div>

        </h:form>
        <ui:include src="/templates/includes/Footer.xhtml"/>
    </ui:define>
</ui:composition>
