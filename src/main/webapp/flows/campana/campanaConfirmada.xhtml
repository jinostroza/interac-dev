<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/logInTemplate.xhtml">

    <ui:define name="contenido">
        <title>Registro</title>
        <div class="login-header">
            <div class="login-logo"></div>
        </div>
        <h:outputStylesheet>
            body {
                background-color: #E52620;
            }
        </h:outputStylesheet>
        <h:form>
            <div class="container">
                <div class="row">
                    <!--
                     xs: pantallas extra pequeñas
                     sm: pantallas pequeñas
                     md: pantallas medianas
                     lg: pantallas largas/grandes
                    -->
                    <div class="col-md-1"></div>
                    <div class="col-md-10" id="cuadro-registro">


                        <div class="col-md-6 col-md-offset-3" >
                            <br/>
                            <br/>
                            <br/>

                            <h3>!Se ha creado tu campaña!</h3>
                            <p>has subido tu publicidad exitosamente</p> <strong>Interac</strong>.

                            <h:outputLabel>
                                <h:outputText value="#{mantenedorCampana.campana.fechaCreacion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                                <br/>
                                <h:outputText value="#{mantenedorCampana.campana.fechaInicio}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                                Desde
                                <h:outputText value="#{mantenedorCampana.campana.fechaFin}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText> Hasta
                                #{mantenedorCampana.campana.pasadas} Pasadas diarias
                            </h:outputLabel>

                            <h:commandLink value="inicio" action="#{facesUtil.redirigir('/plataforma/campana')}" />
                        </div>
                        <div class="btn-register_ confirma-campana"></div>
                    </div>
                </div>
            </div>
            <div class="push">
            </div>

        </h:form>
        <ui:include src="/templates/includes/Footer.xhtml"/>
    </ui:define>
</ui:composition>
