<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:form>
            <!--inicio head-->
            <h1>
                <a href="#{request.contextPath}/m/cliente_apptec">
                    <span class="page-title">Clientes Apptec</span>
                </a>
            </h1>
            <!-- breadcrumb -->
             <p:breadCrumb>
                <p:menuitem/>
                <p:menuitem value="#{msg['breadCrumb.inicio']}" url="/inicio.jsf" ajax="false"/>
                <p:menuitem value="Cliente Apptec" url="/m/cliente_apptec" ajax="false"/>
            </p:breadCrumb>

                <p:commandButton icon="fa fa-plus-circle" action="#{mantenedorClienteApptec.irAgregar()}" id="agregar"
                                 ajax="false" styleClass="btn red-thunderbird pull-right" immediate="true"
                                 value="Agregar"/>
            <p:panel header="Lista de Clientes Apptec" styleClass="box-apptec">

                <p:dataTable id="tbl" emptyMessage="#{msg['dataTable.emptyMessage']}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="20" style="margin-bottom:20px"
                             value="#{mantenedorClienteApptec.clientesApptec}" var="ca">

                    <p:column headerText="Id">
                        <h:outputText value="#{ca.idClienteApptec}"/>
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{ca.razonSocialClienteApptec}"/>
                    </p:column>
                    <p:column headerText="Giro">
                        <h:outputText value="#{ca.idGiro}"/>
                    </p:column>
                    <p:column headerText="Direccion">
                        <h:outputText value="#{ca.direccionClienteApptec}"/>
                    </p:column>
                    
                    <p:column headerText="#{msg['comunes.editar']}" style="text-align: center">
                        <p:commandLink id="modificar" styleClass="btn-apptec2 fa fa-edit" ajax="false"
                                       action="#{mantenedorClienteApptec.irEditar(ca)}" title="#{msg['comunes.editar']}"/>
                    </p:column>
                    <p:column headerText="#{msg['comunes.eliminar']}" style="text-align: center">
                        <p:commandLink id="eliminar" styleClass="btn-apptec2 fa fa-times" title="#{msg['comunes.eliminar']}"
                                       oncomplete="PF('confirmar').show()" update="@form">
                            <f:setPropertyActionListener value="#{ca}" target="#{mantenedorClienteApptec.clienteSeleccionado}"/>
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
            </p:panel>
            <p:dialog widgetVar="confirmar" header="#{msg['comunes.confirmarAccionEliminar.header']}">
                <p:outputPanel>
                    <h:outputFormat value="#{msg['comunes.confirmarAccionEliminar.mensaje']}">
                        <f:param value="#{msg['cliente.eliminar.objeto']}"/>
                        <f:param value="#{mantenedorClienteApptec.clienteSeleccionado.razonSocialClienteApptec}"/>
                    </h:outputFormat>
                </p:outputPanel>
                <p:outputPanel>
                    <p:commandButton value="#{msg['comunes.si']}" action="#{mantenedorClienteApptec.eliminarCA()}" update="@form"/>
                    <p:commandButton value="#{msg['comunes.no']}" onclick="PF('confirmar').hide()"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
