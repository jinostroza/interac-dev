<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:div="http://www.springframework.org/tags/form"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h:form>
            <p:dataScroller value="#{mantenedorContenido.contenidoList}" var="nun" chunkSize="10">
                <f:facet name="header">
                   Mis Contenidos
                </f:facet>

                <f:facet name="loader">
                    <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                </f:facet>

                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <h:graphicImage style="width: 200px;height: 150px;overflow: hidden;" url="ftp://54.172.118.246/#{nun.path}"/>

                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputText value="Contenido:" />
                            <h:outputText value="#{nun.idcontenido}" style="font-weight: bold"/>


                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>

            </p:dataScroller>

        </h:form>

    </ui:define>
</ui:composition>
