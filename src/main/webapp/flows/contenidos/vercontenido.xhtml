<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:div="http://www.springframework.org/tags/form"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h:form>

            <p:dataScroller  value="#{mantenedorAnuncios.anuncios}" styleClass="ui-grid-col-12" var="anun" chunkSize="10">
                <f:facet name="header">
                    Publicidad
                </f:facet>

                <h:panelGrid columns="2" style="width:100%">


                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="descripcion:"/>
                            <h:outputText value="#{anun.descanuncio}" style="font-weight: bold"/>

                            <h:outputText value="rubro:"/>
                            <h:outputText value="#{anun.nombre}" style="font-weight: bold"/>



                            <p:separator/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>
        <h:form>
            <p:galleria value="#{mantenedorContenido.contenidoList}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
                <p:graphicImage width="500" height="300" value="http://pngimg.com/upload/car_logo_PNG1658.png"  alt="Usuario #{image.usuario.idUsuario}" title="#{image.idcontenido}"/>
            </p:galleria>
        </h:form>

    


    </ui:define>
</ui:composition>
