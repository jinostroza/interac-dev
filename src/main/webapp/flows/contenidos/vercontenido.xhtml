<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                template="/templates/default.xhtml">

    <ui:define name="contenido">
<h:form>
        <div class="container" id="myInterac">
        <header>
            <h2>Crea tu campaña</h2>
        </header>
        <div class="row">
            <div class="col-lg-4">
                <div class="dashbox">
                    <h:link styleClass="dashbox-header" action="#{facesUtil.redirigir('/plataforma/creacion')}">Crear anuncio</h:link>
                    <div class="button_ elegir-anuncio" >

                    </div>
                    <p> Escoge aqui uno de los anuncios ya creados </p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="dashbox">
                    <p class="dashbox-header">Crear campaña</p>
                    <div Class="button_ crear-campana">

                    </div>
                    <p> Escoge aqui uno de los anuncios ya creados </p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="dashbox">
                    <p class="dashbox-header">Pagar</p>

                    <div class="button_ pagar"></div>
                    <p> Escoge aqui uno de los anuncios ya creados </p>

                </div>
            </div>

        </div>
        </div>
</h:form>


        <div class="table" style="margin-left: 31%" >
        <h:form>
            <p:galleria value="#{mantenedorContenido.contenidoList}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
                <p:graphicImage width="500" height="300" value="http://pngimg.com/upload/car_logo_PNG1658.png"  alt="Usuario #{image.usuario.idUsuario}" title="#{image.idcontenido}"/>
