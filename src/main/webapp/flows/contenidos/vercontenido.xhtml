<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:div="http://www.springframework.org/tags/form"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h:form>
            <p:dataScroller value="#{mantenedorContenido.contenidoList}" var="nun" chunkSize="10">
                <f:facet name="header">
                    hueheu
                </f:facet>

                <f:facet name="loader">
                    <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                </f:facet>

                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                <h:graphicImage value="" />

                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputText value="Year:" />
                            <h:outputText value="#{nun.usuario.username}" style="font-weight: bold"/>
                           <h:column>
                            <h:commandButton value="borrar" action="#{mantenedorContenido.eliminar()}" />
                           </h:column>
                        </h:panelGrid>

                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>


        </h:form>

    </ui:define>
</ui:composition>
