<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:iu="http://java.sun.com/jsf/composite"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <div class="container" id="myInterac">
            <header>
                <h2>Crea tu campaña</h2>
            </header>
            <div class="row">
                <div class="col-lg-4">
                    <div class="dashbox">
                        <p class="dashbox-header">Crear anuncio</p>
                        <div Class="button_ crear-anuncio" >
                        <p:commandLink
                                       action="#{facesUtil.redirigir('/plataforma/creacion')}"/>
                        </div>
                        <p> Escoge aqui uno de los anuncios ya creados </p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="dashbox">
                        <p class="dashbox-header">Crear campaña</p>
                        <div Class="button_ crear-campana">
                        <p:commandLink styleClass="button_ crear-campana"></p:commandLink>
                        </div>
                        <p> Escoge aqui uno de los anuncios ya creados </p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="dashbox">
                        <p class="dashbox-header">Pagar</p>

                        <div class="button_ pagar"></div>
                        <p> Escoge aqui uno de los anuncios ya creados </p>

                    </div>
                </div>

            </div>
            <!-- dashboard-->
            <h:form>
                <p:dataScroller  value="#{mantenedorAnuncios.anuncios}"  var="anun" chunkSize="10">
                    <f:facet name="header">
                        Publicidad
                    </f:facet>

                    <h:panelGrid columns="2" style="width:100%">
                        <p:graphicImage name="/static/interac/anuncios/"/>

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="descripcion:"/>
                                <h:outputText value="#{anun.descanuncio}" style="font-weight: bold"/>

                                <h:outputText value="rubro:"/>
                                <h:outputText value="#{anun.rubro}" style="font-weight: bold"/>

                                <h:outputText value="cliente:"/>
                                <h:outputText value="#{anun.campana.cliente.username}"
                                              style="font-weight: bold"/>
                                <p:separator/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataScroller>
            </h:form>

            <div class="push"></div>


        </div>


    </ui:define>
</ui:composition>
