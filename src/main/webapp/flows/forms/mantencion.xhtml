<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:div="http://www.springframework.org/tags/form"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/logInTemplate.xhtml">

    <ui:define name="contenido">

        <style type="text/css">
            .header-top{
                background: #555555 !important;
            }
            .logo{
                background-image: url('../../resources/css/img/ditec.png') !important;
                width: 300px !important;
                height: 80px !important;
                margin: 0px !important;

            }
            .logo2{
                background-image: url('../../resources/css/img/2030.png') !important;
                width: 300px !important;
                height: 80px !important;
                background-repeat: no-repeat;
                background-size: contain;
                background-position: center;
                position: relative;
                margin-left: 60%!important;

            }
            .ui-button {
                background: #555555 !important;
                border: 1px solid #555 !important;
                color: #EEE !important;
            }
            .ui-state-hover{
                background-color: #fff !important;
                color: #555555 !important;
                border-color: #454545 !important;
                border-radius: 4px !important;
            }
            .ui-datalist-header{
                background-color:#0052cc !important ;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
                border: none !important;
                background-image: none;

            }
            .ui-datalist-item{

                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif  !important;
                border: black !important;
                border-width: 2px;
                background-image: none;

            }
            .ui-datalist-footer{
                background-color:#0052cc !important ;
                font-family:"Helvetica Neue", Helvetica, Arial, sans-serif  !important;
                border: none !important;
                background-image: none;

            }
            .ui-paginator{
                background-color:#0052cc !important ;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif  !important;
                border: none !important;
                background-image: none;

            }


        </style>
        <div class="header">
            <div class="header-top">
                <div class="logo"></div>


            </div>

            <span></span>
        </div>

        <h:form class="container" id="crearTaller" style="width: 100%">
            <div class="row">

                <div class="col-lg-offset-3 col-lg-6" style="padding-left:  10%">
                    <h2>Historial Mantenciones</h2>
                </div>

            </div>


            <div class="row">
                <div class="col-lg-4">
                    <h3 align="center" style="align-items: flex-start"></h3>
                </div>


            </div>
            <div class="ui-grid-row">


                <p:dataTable value="#{mantenedorTotems.todos}" var="car"  >

                    <p:column headerText="Cod Mantención">

                        <p:commandLink value="#{car.estado}" action="next1"/>
                    </p:column>
                    <p:column headerText="Cod Detalle">
                        <h:outputText value="#{car.orientacion}" />
                    </p:column>
                    <p:column headerText="Descripción">
                        <h:outputText value="#{car.modelo}" />
                    </p:column>
                    <p:column headerText="Cantidad">
                        <h:outputText value="#{car.marcaPantalla.idmarca}" />
                    </p:column>


                </p:dataTable>
                <br></br>
                <br></br>

            </div>



        </h:form>


    </ui:define>
</ui:composition>
