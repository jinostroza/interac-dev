<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:form>
            <!--inicio head-->
            <h1>
                <a href="#{request.contextPath}/m/categoria_ventas">
                    <span class="page-title">Categoria Ventas</span>
                </a>
            </h1>
            <!-- breadcrumb -->            
            <p:breadCrumb>
                <p:menuitem/>
                <p:menuitem value="#{msg['breadCrumb.inicio']}" url="/inicio.jsf" ajax="false"/>
                <p:menuitem value="Categoria Venta" url="/m/categoria_ventas" ajax="false"/>
            </p:breadCrumb>

                <p:commandButton icon="fa fa-plus-circle" action="#{mantenedorCategoriaVenta.irAgregar()}" id="agregar"
                                 ajax="false" styleClass="btn red-thunderbird pull-right" immediate="true"
                                 value="Agregar"/>
            <p:panel header="Lista de Categorias de Venta" styleClass="box-apptec">
                <p:dataTable id="tbl" emptyMessage="#{msg['dataTable.emptyMessage']}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="20" style="margin-bottom:20px"
                             value="#{mantenedorCategoriaVenta.categoriasVenta}" var="u">

                    <p:column headerText="#">
                        <h:outputText value="#{u.idCategoriaventa}"/>
                    </p:column>

                    <p:column headerText="#{msg['comunes.nombre']}">
                        <h:outputText value="#{u.nombreCategoriaventa}"/>
                    </p:column>
                    <p:column headerText="#{msg['comunes.editar']}" style="text-align: center">
                        <p:commandLink id="modificar" styleClass="btn-apptec2 fa fa-edit" ajax="false"
                                       action="#{mantenedorCategoriaVenta.irEditar(u)}" title="#{msg['comunes.editar']}"/>
                    </p:column>
                    <p:column headerText="#{msg['comunes.eliminar']}" style="text-align: center">
                        <p:commandLink id="eliminar" styleClass="btn-apptec2 fa fa-times" title="#{msg['comunes.eliminar']}"
                                       oncomplete="PF('confirmar').show()" update="@form">
                            <f:setPropertyActionListener value="#{u}" target="#{mantenedorCategoriaVenta.categoriaVentaSeleccionada}"/>
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
            </p:panel>
            <p:dialog widgetVar="confirmar" header="#{msg['comunes.confirmarAccionEliminar.header']}">
                <p:outputPanel>
                    <h:outputFormat value="#{msg['comunes.confirmarAccionEliminar.mensaje']}">
                        <f:param value="#{msg['categoriaVenta.eliminar.objeto']}"/>
                        <f:param value="#{mantenedorCategoriaVenta.categoriaVentaSeleccionada.nombreCategoriaventa}"/>
                    </h:outputFormat>
                </p:outputPanel>
                <p:outputPanel>
                    <p:commandButton value="#{msg['comunes.si']}" action="#{mantenedorCategoriaVenta.eliminarCV()}" update="@form"/>
                    <p:commandButton value="#{msg['comunes.no']}" onclick="PF('confirmar').hide()"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
