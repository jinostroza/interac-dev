<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:form>
            <h1>
                <a href="#{request.contextPath}/m/usuario">
                    <span class="page-title">#{msg['usuario.titulo']}</span>
                </a>
            </h1>
            <p:breadCrumb>
                <p:menuitem/>
                <p:menuitem value="#{msg['breadCrumb.inicio']} " url="/inicio.jsf" ajax="false"/>
                <p:menuitem value="#{msg['breadCrumb.usuario']}" url="/m/usuario" ajax="false"/>
            </p:breadCrumb>


            <p:panel header="Lista de Usuarios" styleClass="box-apptec">

                <p:commandButton icon="fa fa-plus-circle" action="#{mantenedorUsuario.irAgregar()}" id="agregar"
                                 ajax="false" styleClass="btn red-thunderbird pull-right" immediate="true"
                                 value="#{msg['comunes.agregar']}"/>

                <p:dataTable id="tbl" emptyMessage="#{msg['dataTable.emptyMessage']}" filterDelay="500"
                             filterEvent="enter" widgetVar="tblUsuarios" lazy="false"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="20" style="margin-bottom:20px"
                             value="#{mantenedorUsuario.usuarios}" var="u">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="#{msg['comunes.filtroGlobal']}"/>:
                            <p:inputText id="globalFilter" onkeyup="PF('tblUsuarios').filter()"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="#{msg['usuario.dataTable.columnaID']}">
                        <h:outputText value="#{u.idUsuario}"/>
                    </p:column>

                    <p:column filterBy="#{u.usernameUsuario}" filterFunction="#{dataTableFilter.insensitivo}"
                              headerText="#{msg['usuario.dataTable.columnaUsuario']}">
                        <h:outputText value="#{u.usernameUsuario}"/>
                    </p:column>


                    <p:column filterBy="#{u.nombresPersonaUsuario}" filterFunction="#{dataTableFilter.insensitivo}"
                              headerText="#{msg['usuario.dataTable.columnaNombres']}">
                        <h:outputText value="#{u.nombresPersonaUsuario}"/>
                    </p:column>

                    <p:column filterBy="#{u.apellidosPersonaUsuario}" filterFunction="#{dataTableFilter.insensitivo}"
                              headerText="#{msg['usuario.dataTable.columnaApellidos']}">
                        <h:outputText value="#{u.apellidosPersonaUsuario}"/>
                    </p:column>

                    <p:column filterBy="#{u.idSucursal.nombreSucursal}" filterFunction="#{dataTableFilter.insensitivo}"
                              headerText="#{msg['usuario.dataTable.columnaSucursal']}">
                        <h:outputText value="#{u.idSucursal.nombreSucursal}"/>
                    </p:column>

                    <p:column filterBy="#{u.idRolUsuario.nombreRolUsuario}"
                              filterFunction="#{dataTableFilter.insensitivo}"
                              headerText="#{msg['usuario.dataTable.columnaRol']}">
                        <h:outputText value="#{u.idRolUsuario.nombreRolUsuario}"/>
                    </p:column>

                    <p:column headerText="#{msg['comunes.editar']}" style="text-align: center">
                        <p:commandLink id="modificar" styleClass="btn-apptec2 fa fa-edit" ajax="false"
                                       action="#{mantenedorUsuario.irEditar(u)}" title="Editar"/>
                    </p:column>
                    <p:column headerText="#{msg['comunes.eliminar']}" style="text-align: center">
                        <p:commandLink id="eliminar" styleClass="btn-apptec2 fa fa-times"
                                       title="#{msg['comunes.eliminar']}"
                                       oncomplete="PF('confirmar').show()" update="@form">
                            <f:setPropertyActionListener value="#{u}"
                                                         target="#{mantenedorUsuario.usuarioSeleccionado}"/>
                        </p:commandLink>
                    </p:column>

                </p:dataTable>

            </p:panel>
            <p:dialog widgetVar="confirmar" header="#{msg['comunes.confirmarAccionEliminar.header']}">
                <p:outputPanel>
                    <h:outputFormat value="#{msg['comunes.confirmarAccionEliminar.mensaje']}">
                        <f:param value="#{msg['usuario.eliminar.objeto']}"/>
                        <f:param value="#{mantenedorUsuario.usuarioSeleccionado.usernameUsuario}"/>
                    </h:outputFormat>
                </p:outputPanel>
                <p:outputPanel>
                    <p:commandButton value="#{msg['comunes.si']}" action="#{mantenedorUsuario.eliminarUsuario()}"
                                     update="@form"/>
                    <p:commandButton value="#{msg['comunes.no']}" onclick="PF('confirmar').hide()"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
