<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/register.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">
        <h:form enctype="multipart/form-data">

            <p:panel  >
               <f:facet name="header">
                    <h:outputText rendered="#{mantenedorUsuario.esIngreso()}" value="#{msg['Usuario.agregar.header']}"/>
                    <h:outputText rendered="#{mantenedorUsuario.esEdicion()}" value="#{msg['Usuario.editar.header']}"/>
                </f:facet>
                <p:messages autoUpdate="true" closable="true" showDetail="true"/>
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel for="name" value="#{msg['Usuario.agregar.campoNombres']}"/>:
                    <p:inputText id="name" required="true"
                                 value="#{mantenedorUsuario.usuarioSeleccionado.nombresEmpresa}"/>

                    <h:outputLabel for="surname" value="#{msg['usuario.agregar.campoApelidos']}"/>:
                    <p:inputText id="surname" required="true"
                                 value="#{mantenedorUsuario.usuarioSeleccionado.rolEmpresa}"/>

                    <h:outputLabel for="email" value="#{msg['usuario.agregar.campoEmail']}"/>:
                    <p:inputText id="email" required="true"
                                 value="#{mantenedorUsuario.usuarioSeleccionado.mailUsuario}"/>

                    <h:outputLabel for="photo" value="#{msg['usuario.agregar.campoFoto']}"/>:
                    <p:fileUpload id="photo" mode="simple" value="#{mantenedorUsuario.foto}"/>

                    <h:outputLabel for="username" value="#{msg['usuario.agregar.campoUsuario']}"/>:
                    <p:inputText id="username" required="true"
                                 value="#{mantenedorUsuario.usuarioSeleccionado.usernameUsuario}"/>

                    <h:outputLabel for="password" value="#{msg['usuario.agregar.campoClave']}"/>:
                    <p:password id="password" required="true"
                                value="#{mantenedorUsuario.usuarioSeleccionado.passwordUsuario}"/>

                    </h:panelGrid>

                <p:commandButton id="guardar" value="#{msg['comunes.guardar']}" styleClass="btn-apptec"
                                 action="#{mantenedorUsuario.guardarUsuario()}" update="@form"/>
                <p:commandButton id="volver" value="#{msg['comunes.volver']}" styleClass="btn-apptec"
                                 immediate="true" action="#{mantenedorUsuario.irListar()}"/>

            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
