<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h3>Anuncios</h3>
        <h:form>
            <p:dataTable value="#{mantenedorAnuncios.anuncio}" var="anuncio">
                <p:column headerText="ID Anuncio">
                    #{anuncio.idAnuncio}
                </p:column>

                <p:column headerText="Descripcion">
                    #{anuncio.descanuncio}
                </p:column>

                <p:column headerText="Rubro">
                    #{anuncio.rubro}
                </p:column>

                <p:column headerText="Media">
                    #{anuncio.media}
                </p:column>

            </p:dataTable>
        </h:form>

        <p:commandButton icon="fa fa-undo" value="volver" action="#{facesUtil.redirigir('/inicio.jsf')}"/>
     </ui:define>
</ui:composition>
