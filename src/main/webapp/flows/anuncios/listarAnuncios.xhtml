<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h3>Anuncios</h3>
        <h:form>

                <h:panelGrid columns="10" style="width:100%" columnClasses="logo,detail" value="#{mantenedorAnuncios.obtenerAnuncio}" var="anuncio" >


                    <p:outputPanel>
                        <h:panelGrid columns="3" cellpadding="10">
                            <h:outputText value="id del anuncio:" />
                            <h:inputText value="#{anuncio.campana.desccampana}" style="font-weight: bold"/>
                            <h:inputText value="#{anuncio.campana.cliente}" style="font-weight: bold"/>
                            <h:inputText value="#{anuncio.campana.totem}" style="font-weight: bold"/>

                            <h:outputText value="descricion del anuncio: "  />
                            <h:outputText value="${anuncio.idAnuncio} "  />
                            <h:outputText value="#{anuncio.descanuncio}" style="font-weight: bold"/>

                            <h:outputText value="media:" />
                            <h:outputText value="#{anuncio.media}" style="font-weight: bold"/>
                            <h:outputText value="rubro:" />
                            <h:outputText value="#{anuncio.rubro}" style="font-weight: bold"/>

                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>

        </h:form>
        <p:commandButton icon="fa fa-undo" value="volver" action="#{facesUtil.redirigir('/inicio.jsf')}"/>
        <p:commandButton icon="fa fa-undo" value="Anuncios" action="huehue"/>
     </ui:define>
</ui:composition>
