<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">
        <h:form enctype="multipart/form-data">
        <h3>

            <h:outputText value="Agregar Campa침a" rendered="#{mantenedorAnuncios.esEditar()}"/>
            <h:outputText value="Editar Campa침a" rendered="#{mantenedorAnuncios.esAgregar()}"/>

        </h3>



            <h:panelGrid styleClass="container" id="crearAnuncio">

                <h:panelGrid styleClass="col-md-6 formulario-texto">
                    <h:panelGrid>
                        <p:outputLabel value="Nombre Anuncio"/>:
                        <h:inputText styleClass="form-control" value="#{mantenedorAnuncios.anuncio.descanuncio}"/>
                        <p:outputLabel value="rubro"/>:
                        <h:inputText styleClass="form-control" value="#{mantenedorAnuncios.anuncio.rubro}"/>
                        <p:outputLabel value="media"/>:
                        <h:inputText styleClass="form-control" value="#{mantenedorAnuncios.anuncio.media}"/>

                        <p:outputLabel value="campa침a"/>:
                        <p:selectOneMenu styleClass="form-control" value="#{mantenedorAnuncios.anuncio.campana}"
                                         converter="entityConverter">
                            <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione --"/>
                            <f:selectItems value="#{mantenedorAnuncios.campanas}" var="obtenerCampanas"
                                           itemLabel="#{obtenerCampanas.desccampana}" itemValue="#{obtenerCampanas}"/>


                        </p:selectOneMenu>
                        <p:outputLabel value="categoria"/>:
                        <p:selectOneMenu styleClass="form-control" value="#{mantenedorAnuncios.anuncio.categoria}"
                                         converter="entityConverter">
                            <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione --"/>
                            <f:selectItems value="#{mantenedorAnuncios.categorias}" var="categoria"
                                           itemLabel="#{categoria.desccategoria}" itemValue="#{categoria}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>

                </h:panelGrid>
                <h:panelGrid class="dz-default dz-message">
                    <p:fileUpload rendered="true" immediate="true" auto="false" multiple="true" mode="advanced"
                                  fileUploadListener="#{mantenedorAnuncios.subir}" uploadLabel="Subir"
                                  cancelLabel="Cancelar"
                                  allowTypes="/(\.|\/)(xlsx|docx|doc|xls|ppt|pptx|wmv|pdf|jpg|png|rar|zip|tar|gz)$/i"
                                  label="Cargar nuevo archivo"
                                  fileLimit="4"
                                  fileLimitMessage="Solo se puede subir 4 documento(s)"/>
                    <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploader.subir()}"
                                     disabled="true"/>
                    <p:commandButton ajax="false" value="registrar" action="${mantenedorAnuncios.guardar()}"/>
                    <label>Nota: La imagen tiene que tener una resoluci칩n de
                        <mark>1920 x 1080</mark>
                        pixeles y en formato
                        <mark>.JPG</mark>
                    </label>
                </h:panelGrid>
            </h:panelGrid>


        </h:form>


    </ui:define>
</ui:composition>
