<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h3>

                <h:outputText value="Agregar Campaña" rendered="#{mantenedorAnuncios.esEditar()}"/>
                <h:outputText value="Editar Campaña" rendered="#{mantenedorAnuncios.esAgregar()}"/>

        </h3>

        <h:form>
            <h:panelGrid columns="3"  >
                <p:outputLabel value="Nombre Anuncio"/>:
                <p:inputText value="#{mantenedorAnuncios.anuncio.descanuncio}"/>
                <p:outputLabel value="rubro"/>:
                <p:inputText value="#{mantenedorAnuncios.anuncio.rubro}"/>
                <p:outputLabel value="media"/>:
                <p:inputText value="#{mantenedorAnuncios.anuncio.media}"/>
                <p:outputLabel value="campaña"/>:
                <p:selectOneMenu value="#{mantenedorAnuncios.anuncio.campana}" converter="entityConverter" >
                    <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione --"/>
                    <f:selectItems value="#{mantenedorAnuncios.obtenerCampanas}" var="obtenerCampanas"
                                   itemLabel="#{obtenerCampanas.desccampana}" itemValue="#{obtenerCampanas}"/>
                </p:selectOneMenu>
                <p:outputLabel value="categoria"/>:
                <p:selectOneMenu value="#{mantenedorAnuncios.anuncio.categoria}" converter="entityConverter" >
                    <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione --"/>
                    <f:selectItems value="#{mantenedorAnuncios.obtenerCategoria}" var="categoria"
                                   itemLabel="#{categoria.desccategoria}" itemValue="#{categoria}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <p:commandButton  value="registrar" action="${mantenedorAnuncios.guardar}"/>


        </h:form>
    </ui:define>
</ui:composition>
