<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h3>

        </h3>

        <h:form>
            <h:panelGrid columns="3"  >
                <p:outputLabel value="Nombre Anuncio"/>:
                <p:inputText value="#{mantenedorAnuncios.anuncio.descanuncio}"/>
                <p:outputLabel value="rubro"/>:
                <p:inputText value="#{mantenedorAnuncios.anuncio.rubro}"/>

                <p:panelMenu>
                   <p:submenu label="campana">
                       <p:menuitem labelItem="${mantenedorCampana.campana.totem}" value="${mantenedorCampana.campana.totem}"/>

                   </p:submenu>

                </p:panelMenu>
            </h:panelGrid>
            <p:outputLabel value="media"/>:
            <p:fileUpload label="Seleccionar" uploadLabel="Subir" action="#{mantenedorAnuncios.upload}" cancelLabel="Cancelar"/>
            <p:graphicImage id="graph" value="#{mantenedorAnuncios.anuncio.media}" widht="200" height="300" />

            <p:commandButton ajax="false" value="Registrar" action="${mantenedorCampana.guardar()}"  />

            <p:commandButton icon="fa fa-undo" value="volver" action="#{facesUtil.redirigir('/inicio.jsf')}"/>

            <p:commandButton  value="listar" action="lis"/>

        </h:form>
    </ui:define>
</ui:composition>
