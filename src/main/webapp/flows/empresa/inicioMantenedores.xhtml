<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="contenido">


        <h3 style="margin-top:0">Configuraciones de la empresa</h3>
        <p:tabView>
            <p:tab title="Campaña">
                <h:panelGrid columns="5">
                    <p:outputPanel>
                        <h:outputLabel value="Campañas"/>:
                        <h:inputText value="#{mantenedorCampana.campana.idcampana}"/>

                    </p:outputPanel>

                </h:panelGrid>
            </p:tab>
            <p:tab title="establecimiento">
                <p:commandButton id="nuevoBtn" value="Agrega" type="button" />
                <p:overlayPanel id="agregapanel" for="nuevoBtn" hideEffect="fade" dynamic="true" style="width:600px">
                    <p:outputPanel >
                        <h:outputLabel value="ID establecimiento" />
                        <h:inputText styleClass="form-control" value="#{mantenedorEstablecimiento.}"/>
                        <h:outputLabel  value="Nombre"/>
                        <h:inputText styleClass="form-control" value="#{mantenedorTotems.totem.tipo}"/>
                    </p:outputPanel>

                </p:overlayPanel>
            </p:tab>
            <p:tab title="Totem's">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputPanel >
                        <h:outputLabel value="N° serie" />
                        <h:inputText styleClass="form-control" value="#{mantenedorTotems.totem.noserie}"/>
                        <h:outputLabel />

                        <h:inputText styleClass="form-control" value="#{mantenedorTotems.totem.tipo}"/>
                </p:outputPanel>

                    <h:dataTable>
                        <h:panelGrid columns="2" value="#{mantenedorTotems.totems}" var="tom" >
                            <p:outputPanel>
                                <h:outputLabel value="Mis totems"/>
                            </p:outputPanel>
                                <h:inputText styleClass="form-control" value="#{mantenedorTotems.totem.tipo}" />

                        </h:panelGrid>
                    </h:dataTable>

                </h:panelGrid>
            </p:tab>

            <p:tab title="Anuncios">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:dataTable var="an" value="#{mantenedorAnuncios.anuncios}" >

                        <p:column headerText="path">
                            <h:outputText value="#{an.afiche.path}" />
                        </p:column>

                        <p:column headerText="desacnuncio">
                            <h:outputText value="#{an.descanuncio}" />
                        </p:column>

                        <p:column headerText="rubro">
                            <h:outputText value="#{an.rubro}" />
                        </p:column>

                        <p:column headerText="fechas">
                            <h:outputText value="#{an.campana.fechaspasadas}" />
                        </p:column>
                        <p:column headerText="Color">
                            <h:outputText value="#{an.campana.fechaspasadas}" />
                        </p:column>
                    </h:dataTable>


                </h:panelGrid>
            </p:tab>
            <p:tab title="Usuarios">

                    <p:dataTable value="#{mantenedorUsuarios.usuarios}" var="usuario">
                        <p:column headerText="ID">
                            #{usuario.idUsuario}
                        </p:column>

                        <p:column headerText="Empresa">
                            #{usuario.empresa}
                        </p:column>

                        <p:column headerText="Correo Electrónico">
                            #{usuario.correo}
                        </p:column>

                        <p:column headerText="Usuario">
                            #{usuario.username}
                        </p:column>
                        <p:column headerText="rol">
                            #{usuario.rol.namerol}
                        </p:column>
                    </p:dataTable>
                    <p:commandButton icon="fa fa-undo" value="volver" action="#{facesUtil.redirigir('/inicio.jsf')}"/>

            </p:tab>
        </p:tabView>
        <h:commandButton styleClass="btn" value="heuheu BR"/>
    </ui:define>

</ui:composition>
