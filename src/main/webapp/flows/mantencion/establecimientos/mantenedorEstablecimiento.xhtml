<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h3 style="margin-top:0">Mantenedor Establecimientos</h3>

    <h:panelGrid columns="2" cellpadding="10">
        <br/>
        <p:dataTable id="establecimientos" var="local"
                     value="#{mantenedorMantencion.mantenedorEstablecimiento.establecimientoList}"
                     filteredValue="#{mantenedorMantencion.mantenedorEstablecimiento.establecimientoConfiltro}">
            <p:column headerText="nombre" filterBy="#{local.nombreEstablecimiento}">
                <h:outputText value="#{local.nombreEstablecimiento}" />
            </p:column>

            <p:column headerText="direccion" filterBy="#{local.direccion}">
                <h:outputText value="#{local.direccion}" />
            </p:column>

            <p:column headerText="fono">
                <h:outputText value="#{local.fono}" />
            </p:column>
            <p:column headerText="ubicacion" filterBy="#{local.ubicacion.descubicacion}" filterMatchMode="contains">
                <h:outputText value="#{local.ubicacion.descubicacion}" />
            </p:column>



            <p:column>
                <h:commandButton value="eliminar" styleClass="form-control" action="#{mantenedorMantencion.mantenedorEstablecimiento.eliminar(local)}"/>
            </p:column>

            <p:column>
                <h:commandButton id="modifica" value="Modificar" styleClass="form-control" type="button"/>
                <p:overlayPanel id="editPanel" for="modifica" showEvent="click" hideEvent="click" hideEffect="fade" dynamic="true" style="width:600px">
                    <p:outputPanel>
                        <h:outputLabel value="Nombre"/>
                        <h:inputText styleClass="form-control"
                                     value="#{local.nombreEstablecimiento}"/>
                        <h:outputLabel value="Direccion"/>
                        <h:inputText styleClass="form-control" value="#{local.direccion}"/>
                        <h:outputLabel value="Fono"/>
                        <h:inputText styleClass="form-control" value="#{local.fono}"/>
                        <h:outputLabel value="Ubicacion"/>
                        <h:selectOneMenu class="form-control" value="#{local.ubicacion}"
                                         converter="entityConverter">
                            <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione ubicacion --"/>
                            <f:selectItems value="#{mantenedorMantencion.mantenedorEstablecimiento.ubicaciones}" var="ubica"
                                           itemLabel="#{ubica.descubicacion}"/>
                        </h:selectOneMenu>
                        <br/>
                        <p:commandButton id="editBTN" for="editPanel" value="Editar" update="establecimientos"
                                         action="#{mantenedorMantencion.mantenedorEstablecimiento.editarEstablecimiento(local)}"/>
                    </p:outputPanel>
                </p:overlayPanel>
            </p:column>
        </p:dataTable>
    </h:panelGrid>
    <p:commandButton id="nuevoBtn" value="Agrega" type="button"/>
    <p:overlayPanel id="agregapanel" for="nuevoBtn" showEvent="click" hideEvent="click" hideEffect="fade" dynamic="true" style="width:600px">
        <p:outputPanel>
            <h:outputLabel value="Nombre"/>
            <h:inputText styleClass="form-control"
                         value="#{mantenedorMantencion.mantenedorEstablecimiento.establecimiento.nombreEstablecimiento}"/>
            <h:outputLabel value="Direccion"/>
            <h:inputText styleClass="form-control" value="#{mantenedorMantencion.mantenedorEstablecimiento.establecimiento.direccion}"/>
            <h:outputLabel value="Fono"/>
            <h:inputText styleClass="form-control" value="#{mantenedorMantencion.mantenedorEstablecimiento.establecimiento.fono}"/>
            <h:outputLabel value="Ubicacion"/>
            <h:selectOneMenu class="form-control" value="#{mantenedorMantencion.mantenedorEstablecimiento.ubicacion}"
                             converter="entityConverter">
                <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione ubicacion --"/>
                <f:selectItems value="#{mantenedorMantencion.mantenedorEstablecimiento.ubicaciones}" var="ubica"
                               itemLabel="#{ubica.descubicacion}"/>
            </h:selectOneMenu>
            <br/>
            <h:outputLabel value="#{mantenedorMantencion.mantenedorEstablecimiento.establecimiento.ubicacion.idubicacion}"/>
            <p:commandButton id="addBtn" for="agregapanel" value="Agrega"
                             action="#{mantenedorMantencion.mantenedorEstablecimiento.agregarEstablecimiento()}"/>
        </p:outputPanel>
    </p:overlayPanel>

</ui:composition>
