<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h3 style="margin-top:0">Mantenedor Totems</h3>
    <h:panelGrid id="totemPG" columns="2" cellpadding="10">
        <br/>
        <p:dataTable id="totemsDT" var="totm" value="#{mantenedorTotems.totems}"
                     filteredValue="#{mantenedorTotems.totemConFiltro}"      >

            <p:column headerText="N°Serie" filterBy="#{totm.noserie}">
                <h:outputText value="#{totm.noserie}" />
            </p:column>

            <p:column headerText="Establecimiento" filterBy="#{totm.establecimiento.nombreEstablecimiento}">
                <h:outputText value="#{totm.establecimiento.nombreEstablecimiento}" />
            </p:column>

                        <p:column headerText="Tipo" filterBy="#{totm.tipo}">
                <h:outputText value="#{totm.tipo}" />
            </p:column>

            <p:column>
                <h:commandButton value="eliminar" styleClass="form-control"
                                 actionListener="#{mantenedorTotems.eliminarTotem(totm)}"/>
            </p:column>

            <p:column>
                <h:commandButton id="editBtnTotem" styleClass="form-control" value="editar" update="totemDT" type="button"/>
                <p:overlayPanel id="editPanel" for="editBtnTotem" showEvent="click" hideEvent="click" hideEffect="fade" style="width:600px">
                    <p:outputPanel>
                        <h:outputLabel value="NoSerie"/>
                        <h:inputText styleClass="form-control"
                                     value="#{totm.noserie}"/>
                        <h:outputLabel  value="Tipo"/>
                        <h:inputText  styleClass="form-control" value="#{totm.tipo}" />
                        <h:outputLabel value="Fono"/>


                        <h:selectOneMenu class="form-control" value="#{mantenedorTotems.totem.establecimiento}"
                                         converter="entityConverter">
                            <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione ubicacion --"/>
                            <f:selectItems value="#{mantenedorEstablecimiento.establecimientoList}" var="localEdit"
                                           itemLabel="#{localEdit.nombreEstablecimiento}"/>
                        </h:selectOneMenu>
                        <br/>
                        <!-- pero quedo casi bien xD -->
                        <p:commandButton id="editBTN" for="editPanel" value="Editar"
                                         action="#{mantenedorTotems.editarTotem(totm)}"/>
                    </p:outputPanel>
                </p:overlayPanel>
            </p:column>

        </p:dataTable>
    </h:panelGrid>
    <p:commandButton id="nuevoBtnTotem" value="Agrega" update="totemDT" type="button"/>
    <p:overlayPanel id="agregapanelTotem" for="nuevoBtnTotem" hideEffect="fade" dynamic="true" style="width:600px">
        <p:outputPanel>
            <h:outputLabel value="N°Serie"/>
            <h:inputText  styleClass="form-control"
                         value="#{mantenedorTotems.totem.noserie}"/>
            <h:outputLabel value="Tipo"/>
            <h:inputText  styleClass="form-control" value="#{mantenedorTotems.totem.tipo}"/>
            <h:outputLabel value="Establecimiento"/>

            <h:selectOneMenu class="form-control" value="#{mantenedorTotems.establecimiento}"
                             converter="entityConverter">
                <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione establecimiento --"/>
                <f:selectItems value="#{mantenedorTotems.establecimientoList}" var="totemPL"
                               itemLabel="#{totemPL.nombreEstablecimiento}"  />
            </h:selectOneMenu>
            <br/>
            <p:commandButton id="addBtnTotem" for="agregapanelTotem" update="totemPG" value="Agrega"
                             action="#{mantenedorTotems.agregarTotem()}"/>
        </p:outputPanel>
    </p:overlayPanel>


</ui:composition>
