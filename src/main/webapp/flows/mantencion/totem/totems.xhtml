<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <h3 style="margin-top:0">Mantenedor Totems</h3>
    <h:panelGrid columns="2" cellpadding="10">

        <br/>
        <p:dataTable id="totemsDT" var="t" value="#{mantenedorMantencion.mantenedorTotems.totems}" filteredValue="#{mantenedorMantencion.mantenedorTotems.totemConFiltro}">
            <p:column headerText="NO. serie" filterBy="#{t.noserie}">
                <h:outputText value="#{t.noserie}" />
            </p:column>

            <p:column headerText="establecimiento" filterBy="#{t.establecimiento.nombreEstablecimiento}">
                <h:outputText value="#{t.establecimiento.idEstablecimiento}" />
            </p:column>

            <p:column headerText="tipo" filterBy="#{t.tipo}">
                <h:outputText value="#{t.tipo}" />
            </p:column>

            <p:column>
                <h:commandButton value="eliminar" styleClass="form-control"  actionListener="#{mantenedorMantencion.mantenedorTotems.eliminarTotem()}"/>
            </p:column>
        </p:dataTable>
    </h:panelGrid>
    <p:commandButton id="nuevoBtnTotem" value="Agrega"  type="button"/>
    <p:overlayPanel id="agregapanelTotem" for="nuevoBtnTotem" showEvent="click" hideEvent="click" hideEffect="fade" dynamic="true" style="width:600px">
        <p:outputPanel>
            <h:outputLabel value="NO. serie"/>
            <h:inputText styleClass="form-control"
                         value="#{mantenedorMantencion.mantenedorTotems.totem.noserie}"/>
            <h:outputLabel value="tipo"/>
            <h:inputText styleClass="form-control" value="#{mantenedorMantencion.mantenedorTotems.totem.tipo}"/>
            <h:outputLabel value="establecimiento"/>

            <h:selectOneMenu class="form-control" value="#{mantenedorMantencion.mantenedorTotems.establecimiento}"
                             converter="entityConverter">
                <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione establecimiento --"/>
                <f:selectItems value="#{mantenedorMantencion.mantenedorTotems.establecimientoList}" var="ub"
                               itemLabel="#{ub.nombreEstablecimiento}"/>
            </h:selectOneMenu>


            <br/>

            <p:commandButton id="addBtnTotem" for="agregapanelTotem" update="totemsDT" value="Agrega"
                             action="#{mantenedorMantencion.mantenedorTotems.agregarTotem()}"/>
        </p:outputPanel>
    </p:overlayPanel>


</ui:composition>
