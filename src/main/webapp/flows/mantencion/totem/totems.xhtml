<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h3 style="margin-top:0">Mantenedor Totems</h3>
    <h:panelGrid columns="2" cellpadding="10">




        <br/>
        <p:dataTable id="totemsDT" var="local" value="#{mantenedorMantencion.mantenedorTotems.totems}" filteredValue="#{mantenedorMantencion.mantenedorTotems.totemConFiltro}"      >
            <p:column headerText="nombre" filterBy="#{local.noserie}">
                <h:outputText value="#{local.noserie}" />
            </p:column>

            <p:column headerText="direccion" filterBy="#{local.establecimiento.nombreEstablecimiento}">
                <h:outputText value="#{local.establecimiento.nombreEstablecimiento}" />
            </p:column>

            <p:column headerText="fono" filterBy="#{local.establecimiento.ubicacion.descubicacion}" >
                <h:outputText value="#{local.establecimiento.ubicacion.descubicacion}" />
            </p:column>
            <p:column headerText="ubicacion" filterBy="#{local.tipo}">
                <h:outputText value="#{local.tipo}" />
            </p:column>

            <p:column>
                <h:commandButton value="eliminar" styleClass="form-control" actionListener="#{mantenedorMantencion.mantenedorEstablecimiento.eliminar(local)}"/>
            </p:column>
        </p:dataTable>
    </h:panelGrid>
    <p:commandButton id="nuevoBtnTotem" value="Agrega"  type="button"/>
    <p:overlayPanel id="agregapanelTotem" for="nuevoBtnTotem" showEvent="click" hideEvent="click" hideEffect="fade" dynamic="true" style="width:600px">
        <p:outputPanel>
            <h:outputLabel value="Nombre"/>
            <h:inputText styleClass="form-control"
                         value="#{mantenedorMantencion.mantenedorTotems.totem.noserie}"/>
            <h:outputLabel value="Direccion"/>
            <h:inputText styleClass="form-control" value="#{mantenedorMantencion.mantenedorTotems.totem.tipo}"/>
            <h:outputLabel value="Fono"/>

            <h:selectOneMenu class="form-control" value="#{mantenedorMantencion.mantenedorTotems.totem.establecimiento.nombreEstablecimiento}"
                             converter="entityConverter">
                <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione establecimiento --"/>
                <f:selectItems value="#{mantenedorMantencion.mantenedorEstablecimiento.ubicaciones}" var="ubica"
                               itemLabel="#{ubica.descubicacion}"/>
            </h:selectOneMenu>


            <br/>

            <p:commandButton id="addBtnTotem" for="agregapanelTotem" update="totemsDT" value="Agrega"
                             action="#{mantenedorMantencion.mantenedorTotems.agregarTotem()}"/>
        </p:outputPanel>
    </p:overlayPanel>


</ui:composition>
