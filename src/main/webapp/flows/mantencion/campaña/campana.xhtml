<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h3 style="margin-top:0">Mantenedor campana</h3>

    <p:commandButton id="nuevoBtn" value="Agrega" type="button"/>
    <p:overlayPanel id="agregapanel" for="nuevoBtn" hideEffect="fade" dynamic="true" style="width:600px">
        <p:outputPanel>
            <h:outputLabel value="Nombre"/>
            <h:inputText styleClass="form-control"
                         value="#{mantenedorMantencion}"/>
            <h:outputLabel value="Direccion"/>
            <h:inputText styleClass="form-control" value="#{mantenedorMantencion}"/>
            <h:outputLabel value="Fono"/>
            <h:inputText styleClass="form-control" value="#{mantenedorMantencion}"/>

            <h:selectOneMenu class="form-control" value="#{mantenedorMantencion}"
                             converter="entityConverter">
                <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione ubicacion --"/>
                <f:selectItems value="#{mantenedorMantencion.mantenedorEstablecimiento.ubicaciones}" var="ubica"
                               itemLabel="#{ubica.descubicacion}" itemValue="#{ubica}"/>
            </h:selectOneMenu>
            <br/>

            <p:commandButton id="addBtn" value="Agrega" type="submit"
                             action="#{mantenedorMantencion}"/>
        </p:outputPanel>
    </p:overlayPanel>
    <br/>



</ui:composition>
