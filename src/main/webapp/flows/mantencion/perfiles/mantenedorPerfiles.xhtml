<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <h3>Perfiles</h3>
    <h:form>
        <p:dataTable id="usuarios" value="#{mantenedorMantencion.mantenedorUsuarios.usuarios}" filteredValue="#{mantenedorMantencion.mantenedorUsuarios.usuariosFiltro}" var="usuario">
            <p:column headerText="Usuario" filterBy="#{usuario.username}">
                #{usuario.username}
            </p:column>
            <p:column headerText="Correo Electrónico" >
                #{usuario.correo}
            </p:column>
            <p:column headerText="rol" filterBy="#{usuario.rol.namerol}">
                #{usuario.rol.namerol}
            </p:column>
            <p:column >
                <h:commandButton icon="ui-icon-key" styleClass="form-control" value="volver" action="#{facesUtil.redirigir('/inicio.jsf')}"/>
            </p:column>
            <p:column>
                <h:commandButton id="modifica" value="Modificar" update="establecimientos" styleClass="form-control" type="button">
                    <p:overlayPanel id="editPanel" for="modifica" showEvent="click" hideEvent="click" hideEffect="fade" style="width:600px">
                        <p:outputPanel>
                            <h:outputLabel value="nombre de usuario"/>
                            <h:inputText styleClass="form-control"
                                         value="#{usuario.username}"/>

                            <h:outputLabel value="Correo"/>
                            <h:inputText styleClass="form-control"
                                         value="#{usuario.correo}" />

                            <h:inputText value="contraseña"/>
                            <h:outputLabel value="#{usuario.password}" />

                            <h:outputLabel value="Rol"/>
                            <h:selectOneMenu class="form-control" value="#{mantenedorMantencion.mantenedorUsuarios.rol}"
                                             converter="entityConverter">
                                <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione ubicacion --"/>
                                <f:selectItems value="#{mantenedorMantencion.mantenedorUsuarios.roles}" var="erRol"
                                               itemLabel="#{erRol.namerol}"/>
                            </h:selectOneMenu>
                            <br/>

                        </p:outputPanel>
                    </p:overlayPanel>
                </h:commandButton>

            </p:column>

        </p:dataTable>


    </h:form>

        </ui:composition>
