<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:panel>
            <f:facet name="header">
                <h:outputText rendered="#{mantenedorCliPersona.esIngreso()}" value="Agregar Cliente Persona"/>
                <h:outputText rendered="#{mantenedorCliPersona.esEdicion()}" value="#{msg['comunes.editar']} Cliente Persona"/>
            </f:facet>
            <p:messages autoUpdate="true" closable="true" showDetail="true"/>
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">

                    <h:outputLabel for="name" value="#{msg['comunes.nombre']}"/>:
                    <h:inputText id="name" required="true" 
                                 value="#{mantenedorCliPersona.cliPersonaSeleccionado.nombreCliPersona}"
                                 requiredMessage="Debes ingresar el nombre del cliente"/>
                    
                    <h:outputLabel for="apellido" value="Apellido"/>:
                    <h:inputText id="apellido" required="true" 
                                 value="#{mantenedorCliPersona.cliPersonaSeleccionado.apellidoCliPersona}"
                                 requiredMessage="Debes ingresar el/los apellido(s) del cliente"/>
                    
                    <h:outputLabel for="rut" value="Rut"/>:
                    <h:inputText id="rut" required="true" 
                                 value="#{mantenedorCliPersona.cliPersonaSeleccionado.rutCliPersona}"/>
                    
                    <h:outputLabel for="direccion" value="Direccion"/>:
                    <h:inputText id="direccion" required="true" 
                                 value="#{mantenedorCliPersona.cliPersonaSeleccionado.direccionCliPersona}"/>
                    
                    <h:outputLabel for="ciudad" value="Ciudad"/>:
                    <p:selectOneMenu id="ciudad" required="true" converter="entityConverter"
                                     value="#{mantenedorCliPersona.ciudadSeleccionada}">
                        <f:selectItem itemLabel="-- Seleccione --" noSelectionOption="true" itemValue="#{null}"/>
                        <f:selectItems value="#{mantenedorCliPersona.ciudades}" var="ciudad"
                                       itemLabel="#{ciudad.nombreCiudad}"/>
                        <p:ajax event="change" listener="#{mantenedorCliPersona.actualizarComunas()}" process="@this"
                                update="comuna"/>
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="comuna" value="Comuna"/>:
                    <p:selectOneMenu id="comuna" converter="entityConverter"
                                     value="#{mantenedorCliPersona.cliPersonaSeleccionado.idComuna}">
                        <f:selectItem itemLabel="-- Seleccione --" noSelectionOption="true" itemValue="#{null}"/>
                        <f:selectItems value="#{mantenedorCliPersona.comunas}" var="com"
                                       itemLabel="#{com.nombreComuna}"/>
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="email" value="E-mail"/>:
                    <h:inputText id="email" required="true" 
                                 value="#{mantenedorCliPersona.cliPersonaSeleccionado.emailCliPersona}"/>
                    
                    <h:outputLabel for="plan" value="Plan"/>:
                    <p:selectOneMenu id="plan" converter="entityConverter"
                                     value="#{mantenedorCliPersona.cliPersonaSeleccionado.idPlanCliente}">
                        <f:selectItem itemLabel="-- Seleccione --" noSelectionOption="true" itemValue="#{null}"/>
                        <f:selectItems value="#{mantenedorCliPersona.planesClientes}" var="plan"
                                       itemLabel="#{plan.nombrePlanCliente}"/>
                    </p:selectOneMenu>                    

                    <h:outputLabel for="estado" value="Estado"/>:
                    <p:selectOneMenu id="estado" converter="entityConverter"
                                     value="#{mantenedorCliPersona.cliPersonaSeleccionado.idEstadoCliente}">
                        <f:selectItems value="#{mantenedorCliPersona.estadosClientes}" var="est"
                                       itemLabel="#{est.nombreEstadoCliente}"/>
                    </p:selectOneMenu>  
                    
                    <h:outputLabel for="giro" value="Giro"/>:
                    <p:selectOneMenu id="giro" required="true" converter="entityConverter" filter="true"
                                     filterMatchMode="contains" value="#{mantenedorCliPersona.cliPersonaSeleccionado.idGiro}">
                        <f:selectItem itemLabel="Sin Giro" noSelectionOption="true" itemValue="#{null}"/>
                        <f:selectItems value="#{mantenedorCliPersona.giros}" var="g"
                                       itemLabel="#{g.nombreGiro}"/>
                        
                    </p:selectOneMenu>
                  
                    
                </h:panelGrid>

                <p:commandButton id="guardar" value="#{msg['comunes.guardar']}" styleClass="btn-apptec"
                                 action="#{mantenedorCliPersona.guardarCliPersona()}" update="@form"/>
                <p:commandButton id="volver" value="#{msg['comunes.volver']}" styleClass="btn-apptec" ajax="false" immediate="true"
                                 action="#{mantenedorCliPersona.irListar()}"/>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
