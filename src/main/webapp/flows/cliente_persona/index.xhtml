<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:form>
            <!--inicio head-->
            <h1>
                <a href="#{request.contextPath}/m/cliente_persona">
                    <span class="page-title">Cliente Persona</span>
                </a>
            </h1>
            <p:breadCrumb>
                <p:menuitem/>
                <p:menuitem value="#{msg['breadCrumb.inicio']}" url="/inicio.jsf" ajax="false"/>
                <p:menuitem value="Clientes Persona" url="/m/cliente_persona" ajax="false"/>
            </p:breadCrumb>

                <p:commandButton icon="fa fa-plus-circle" action="#{mantenedorCliPersona.irAgregar()}" id="agregar"
                                 ajax="false" styleClass="btn red-thunderbird pull-right" immediate="true"
                                 value="Agregar"/>
            <p:panel header="Lista de Clientes Persona" styleClass="box-apptec">

                <p:dataTable id="tbl" emptyMessage="#{msg['dataTable.emptyMessage']}" widgetVar="tblPersona"
                             filterDelay="500" lazy="false"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="20" style="margin-bottom:20px"
                             value="#{mantenedorCliPersona.cliPersonas}" var="cp">
                    
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="#{msg['comunes.filtroGlobal']}"/>:
                            <p:inputText id="globalFilter" onkeyup="PF('tblPersona').filter()"/>
                        </p:outputPanel>
                    </f:facet>
                    
                    <p:column headerText="RUT">
                        <h:outputText value="#{cp.rutCliPersona}"/>
                    </p:column>

                    <p:column headerText="#{msg['comunes.nombre']}">
                        <h:outputText value="#{cp.nombreCliPersona} #{cp.apellidoCliPersona}"/>
                    </p:column>
                    
                    <p:column headerText="Direccion">
                        <h:outputText value="#{cp.direccionCliPersona}"/>
                    </p:column>
                    
                    <p:column headerText="Comuna">
                        <h:outputText value="#{cp.idComuna.nombreComuna}"/>
                    </p:column>
                    
                    <p:column headerText="Mail">
                        <h:outputText value="#{cp.emailCliPersona}"/>
                    </p:column>
                    
                    <p:column headerText="#{msg['comunes.editar']}" style="text-align: center">
                        <p:commandLink id="modificar" styleClass="btn-apptec2 fa fa-edit" ajax="false"
                                       action="#{mantenedorCliPersona.irEditar(cp)}" title="#{msg['comunes.editar']}"/>
                    </p:column>
                    <p:column headerText="#{msg['comunes.eliminar']}" style="text-align: center">
                        <p:commandLink id="eliminar" styleClass="btn-apptec2 fa fa-times" title="#{msg['comunes.eliminar']}"
                                       oncomplete="PF('confirmar').show()" update="@form">
                            <f:setPropertyActionListener value="#{cp}" target="#{mantenedorCliPersona.cliPersonaSeleccionado}"/>
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
            </p:panel>
            <p:dialog widgetVar="confirmar" header="#{msg['comunes.confirmarAccionEliminar.header']}">
                <p:outputPanel>
                    <h:outputFormat value="#{msg['comunes.confirmarAccionEliminar.mensaje']}">
                        <f:param value="#{msg['cliente.eliminar.objeto']}"/>
                        <f:param value="#{mantenedorCliPersona.cliPersonaSeleccionado.rutCliPersona}"/>
                    </h:outputFormat>
                </p:outputPanel>
                <p:outputPanel>
                    <p:commandButton value="#{msg['comunes.si']}" action="#{mantenedorCliPersona.eliminarCliPersona()}" update="@form"/>
                    <p:commandButton value="#{msg['comunes.no']}" onclick="PF('confirmar').hide()"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
