<ui:define name="contenido">

    <style type="text/css">
        .ui-button {
            background: #454545 !important;

        .ui-datepicker {
            background: #333;
            border: 1px solid #555;
            color: #EEE;
        }
        .ui-panelgrid td, .ui-panelgrid tr

                </div>

<ui:include src="/templates/includes/Footer.xhtml"/>
