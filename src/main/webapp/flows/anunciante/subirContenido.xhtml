
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:div="http://www.springframework.org/tags/form"
                template="/templates/default.xhtml">

    <ui:define name="contenido">
        <h:form class="container" id="crearAnuncio" enctype="multipart/form-data">
            <header>
                <h2>Crea tu anuncio</h2>
            </header>

                <h:form>
                    <div class="col-md-6 formulario-texto">
                        <div class="form-group" ontimeupdate="true">
                            <label>Nombre</label>
                            <h:inputText  styleClass="form-control"  />
                            <br></br>
                            <br></br>
                            <label>Categor√≠a</label>

                            <h:selectOneMenu  class="form-control" value="#{mantenedorContenido.categoria}"
                                              converter="entityConverter">
                                <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione categoria --"/>
                                <f:selectItems value="#{mantenedorContenido.categorias}" var="categor"
                                               itemLabel="#{categor.desccategoria}" itemValue="#{categor}"/>
                            </h:selectOneMenu>
                            <div id="cuadro-imagen" class="dz-default dz-message">
                                <p:fileUpload style="width: 330px"  mode="advanced"
                                              previewWidth="296" update="messages" label="Seleccionar contenido" uploadLabel="Subir"
                                              fileUploadListener="#{mantenedorContenido.subir}"
                                              cancelLabel="Cancelar" auto="false"  oncomplete="disabled='true'" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                                <p:growl id="messages" showDetail="true" />


                            </div>

                            <br></br>



                            <br></br>

                            <h:commandButton ajax="false" styleClass="btn btn-interac" action="#{facesUtil.redirigir('/plataforma/campana')}"
                                             value="Siguiente"/>

                        </div>
                    </div>
                </h:form>


        </h:form>
    </ui:define>
</ui:composition>
