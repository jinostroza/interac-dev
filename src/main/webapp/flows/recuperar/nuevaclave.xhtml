<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/logInTemplate.xhtml">

    <ui:define name="contenido">
        <h:outputStylesheet>
            body {
                background-color: #E52620;
            }
        </h:outputStylesheet>


        <div class="login-header">
            <div class="login-logo"></div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div id="cuadro-login" class="col-md-4">
                    <h:form >
                        <div class="form-group">
                            <p:inputText styleClass="form-control" id="clave" placeholder="Nueva contraseña" />
                        </div>
                        <div class="form-group">
                            <p:commandButton styleClass="btn btn-interac btn-block" value="Recuperar contraseña" action="next1" ajax="false"/>
                            <br/>
                            <p>Para recuperar su contraseña, ingrese su correo electronico y haga click en 'Recuperar'</p>
                        </div>
                        <p>Si ya tiene su codigo de recuperacion, ingrese al siguiente <span><p:commandLink value="enlace" action="ingresoCodigo"/></span></p>
                    </h:form>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="push"></div>
        </div>

        <ui:include src="../../templates/includes/Footer.xhtml"/>
    </ui:define>
</ui:composition>
