<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:div="http://www.springframework.org/tags/form"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h:form  id="new">
        <div class="container" id="myInterac">
            <header>
                <h2>Reporte Anal√≠tica</h2>
            </header>
            <div class="row">

                <p:dataTable id="tbl" var="car" value="#{mantenedorAnalitica.analiticas}"
                             paginator="true" rows="10">
                    <f:facet name="header">
                        <p:outputLabel value="Reportes Establecimientos"/>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha" />
                        </f:facet>
                        <h:outputText value="#{car.camara_date}" >

                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Totem" />
                        </f:facet>
                        <h:outputText value="#{car.modulo}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Contenido" />
                        </f:facet>
                        <h:outputText value="#{car.imagen}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha Contenido" />
                        </f:facet>
                        <h:outputText value="#{car.slider_inicio}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Sexo" />
                        </f:facet>
                        <h:outputText value="#{car.genero}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Edad" />
                        </f:facet>
                        <h:outputText value="#{car.edad}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Expresion" />
                        </f:facet>
                        <h:outputText value="#{car.expresion}" />
                    </p:column>
                    <f:facet name="footer">
                        <p:outputLabel value="Personas Detectadas :#{mantenedorAnalitica.audiencia}"/>
                    </f:facet>
                </p:dataTable>

                <div class="row">
                <p:chart id="pie1" type="pie" styleClass="col-lg-6" model="#{mantenedorAnalitica.pieModel1}" style="width:400px;height:300px" />

                <p:chart type="pie" styleClass="col-lg-6" model="#{mantenedorAnalitica.pieModel2}" style="width:400px;height:300px" />
                <p:chart type="bar" styleClass="col-lg-6" model="#{mantenedorAnalitica.barModel}" style="height:300px"/>
                </div>


                <h:commandLink id="pdf" value="Reporte">

                    <p:dataExporter type="pdf" target="tbl" fileName="reporte"  preProcessor="#{mantenedorAnalitica.preProcessPDF}" />
                </h:commandLink>
                <h:commandLink  value="#{facesContext.externalContext.requestContextPath}/PdfReportServlet/PdfReport?h=#{mantenedorAnalitica.hombres}?m=#{mantenedorAnalitica.mujeres}" target="_blank"/>
                <h:commandLink title="Export to PDF"
                              value="#{facesContext.externalContext.requestContextPath}/plataforma/export?type=pdf">

                </h:commandLink>

            </div>
            <div class="push"></div>
        </div>
        </h:form>
    </ui:define>
</ui:composition>
