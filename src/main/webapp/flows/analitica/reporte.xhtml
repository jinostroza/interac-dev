<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:div="http://www.springframework.org/tags/form"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h:form  id="new">
        <div class="container" id="myInterac">
            <header>
                <h2>Reportes Analitica</h2>
            </header>
            <div class="row">
                <label>Categor√≠a</label>


                <p:dataTable id="tbl" var="car" value="#{mantenedorAnalitica.analiticas}"
                             paginator="true" rows="10">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Totem" />
                        </f:facet>
                        <h:outputText value="#{car.modulo}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cuerpos" />
                        </f:facet>
                        <h:outputText value="#{car.cuerpos}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Deteccion Facial" />
                        </f:facet>
                        <h:outputText value="#{car.face}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Sexo" />
                        </f:facet>
                        <h:outputText value="#{car.sexo}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Edad" />
                        </f:facet>
                        <h:outputText value="#{car.edad}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Expresion" />
                        </f:facet>
                        <h:outputText value="#{car.expresion}" />
                    </p:column>
                </p:dataTable>


                <p:chart id="pie1" type="pie" model="#{mantenedorAnalitica.pieModel1}" style="width:400px;height:300px" />

                <p:chart type="pie" model="#{mantenedorAnalitica.pieModel2}" style="width:400px;height:300px" />



                <h:commandLink id="pdf" value="Reporte">

                    <p:dataExporter type="pdf" target="tbl,pie1" fileName="cars" pageOnly="true" preProcessor="#{mantenedorAnalitica.preProcessPDF}" />
                </h:commandLink>


            </div>
            <div class="push"></div>
        </div>
        </h:form>
    </ui:define>
</ui:composition>
