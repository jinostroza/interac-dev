<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="contenido">

        <h:form>
        <p:dataScroller value="#{mantenedorAnuncios.obtenerAnuncio}" var="anuncio" chunkSize="20">
            <f:facet name="header">
               darshboard
            </f:facet>

            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">


                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="7">

                        <h:outputText value="id:" />
                        <h:outputText value="#{anuncio.idAnuncio}" style="font-weight: bold"/>
                        <h:outputText value="descricion del anuncio:" />
                        <h:outputText value="#{anuncio.descanuncio}" style="font-weight: bold"/>

                        <h:outputText value="media:" />
                        <h:outputText value="#{anuncio.media}" style="font-weight: bold"/>
                        <h:outputText value="rubro:" />
                        <h:outputLabel value="#{anuncio.rubro}" style="font-weight: bold"/>

                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
        </p:dataScroller>
     </h:form>

</ui:define>
   </ui:composition>
