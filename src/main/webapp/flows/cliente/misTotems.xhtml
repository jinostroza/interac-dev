<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">
     <h:form>
         <h1>Campañas pendientes</h1>
         <br/>
         <h3>apruebe las campañas pendientes </h3>
         <br/>
         <h5>Si un el anuncio le parece "inapropiado" para ser difundido en su pantalla haga click en Rechazar  </h5>
         <p:dataTable id="champa" dynamic="true" var="car" value="#{mantenedorCliente.campanaEnEspera}">
             <f:facet name="header">
                 Tiene #{mantenedorCliente.numeroCampanas} Campañas por validar.
             </f:facet>


             <p:column headerText="Imagen">
                 <p:graphicImage url="img/colivares/#{car.contenido.path}" />
             </p:column>
             <p:column headerText="Contenido">
                 <h:outputText value="#{car.contenido.nombrecont}" />
             </p:column>
             <p:column headerText="Fecha Inicio">
                 <h:outputText value="#{car.fechaInicio}" />
             </p:column>
             <p:column headerText="Fecha Fin">
                <h:outputText value="#{car.fechaFin}" />
             </p:column>
             <p:column headerText="Pasadas">
                 <h:outputText value="#{car.pasadas}" />
             </p:column>

             <p:column>
               <p:commandButton value="aprobar" process="@form" update="champa"
                                action="#{mantenedorCliente.aprobar(car,car.contenido)}"  />
             </p:column>
             <p:column>
                 <p:commandButton value="rechazar" process="@form"
                                  action="#{mantenedorCliente.rechazar(car,car.contenido)}" update="champa" />
             </p:column>


         </p:dataTable>
         <div class="push"></div>
     </h:form>
    </ui:define>
</ui:composition>
