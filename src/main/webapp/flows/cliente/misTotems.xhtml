<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
     <h:form>
         <p:dataTable var="car" value="#{mantenedorCliente.totemCampana}">
             <f:facet name="header">
                Smoke Weed Everyday
             </f:facet>
             <p:column style="width:16px">
                 <p:rowToggler />
             </p:column>
             <p:column headerText="Id">
                 <h:outputText value="#{car.noserie}" />
             </p:column>
             <p:column headerText="Year">
                 <h:outputText value="#{car.establecimiento.nombreEstablecimiento}" />
             </p:column>

             <p:rowExpansion>
                 <p:panelGrid>
                         <p:dataList var="qwer" value="#{car.campanaList}">
                             <h:outputText value="#{qwer.fechaInicio}" />


                             <h:outputText value="#{qwer.fechaCreacion}" />
                     </p:dataList>

                 </p:panelGrid>
             </p:rowExpansion>
         </p:dataTable>
     </h:form>
    </ui:define>
</ui:composition>
