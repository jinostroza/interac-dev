<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/logInTemplate.xhtml">

<ui:define name="contenido">

    <title>Registro</title>
    <div class="login-header">
        <div class="login-logo"></div>
    </div>
    <h:outputStylesheet>
        body {
            background-color: #E52620;
        }
    </h:outputStylesheet>


        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10" id="cuadro-registro">
                    <div class="btn-register_ paso-uno"></div>

                    <div class="btn-register_ paso-tres"></div>
                    <div class="col-md-9 col-md-offset-1">
                        <h4>Completa con tus datos</h4>
                    </div>
                    <h:form prependId="false">
                        <div class="row">
                            <div class="form-group col-md-5 col-md-offset-1">
                                <p:inputText styleClass="form-control" required="true" value="#{registrarBean.usuario.username}"
                                             id="registerName" placeholder="Nombre de Usuario"/>
                            </div>
                            <div class="form-group col-md-5">
                                <p:inputText type="email" styleClass="form-control" required="true" value="#{registrarBean.usuario.correo}"
                                             id="registerEmail" placeholder="email"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-5 col-md-offset-1">
                                <p:password styleClass="form-control" required="true"  value="#{registrarBean.usuario.password}"
                                            id="registerPassword" placeholder="contraseÃ±a"/>
                            </div>
                            <div class="form-group col-md-5">
                                <p:inputText styleClass="form-control" required="true"
                                             value="#{registrarBean.usuario.empresa}" placeholder="nombre"/>
                            </div>
                        </div>
                        <div class="row">

                            <div class="checkbox col-md-5">
                                <label>
                                    <input type="checkbox"/><a href="#">Acepto los terminos y condiciones de uso</a>
                                </label>
                                <br />
                                <br/>
                                <br/>
                                <p:commandLink ajax="false" value="Registrar"
                                               styleClass="btn btn-default btn-block" action="#{registrarBean.signUp}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="push"></div>
        </div>


<ui:include src="/templates/includes/Footer.xhtml"/>
</ui:define>
</ui:composition>
