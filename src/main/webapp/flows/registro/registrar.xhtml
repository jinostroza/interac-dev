<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/logInTemplate.xhtml">

<ui:define name="contenido">

    <title>Registro</title>
    <div class="login-header">
        <div class="login-logo"></div>
    </div>
    <h:outputStylesheet>
        body {
            background-color: #E52620;
        }
    </h:outputStylesheet>


        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10" id="cuadro-registro">
                    <div class="btn-register_ paso-uno"></div>
                    <div class="btn-register_ paso-dos"></div>
                    <div class="btn-register_ paso-tres"></div>
                    <div class="col-md-9 col-md-offset-1">
                        <h4>Completa con tus datos</h4>
                    </div>
                    <h:form prependId="false">
                        <div class="row">
                            <div class="form-group col-md-4 ">
                                <p:inputText styleClass="form-control" required="true" value="#{registrarBean.usuario.nombres}"
                                             id="registerName" placeholder="Nombres"/>
                            </div>
                            <div class="form-group col-md-4">
                                <p:inputText styleClass="form-control" required="true" value="#{registrarBean.usuario.apellidos}"
                                             id="registerLast" placeholder="Apellidos"/>
                            </div>
                            <div class="form-group col-md-4">
                                <p:inputText type="email" styleClass="form-control" required="true" requiredMessage="Por favor Ingresa tu Mail"
                                             validatorMessage="Formato no valido" value="#{registrarBean.usuario.correo}"
                                             id="registerEmail" placeholder="email">
                                    <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <p:password styleClass="form-control" required="true"  value="#{registrarBean.usuario.password}"
                                            id="registerPassword" placeholder="contraseña"/>
                                </div>

                                <div class="form-group col-md-4">
                                    <p:password styleClass="form-control" required="true"  value="#{registrarBean.pass}"
                                                id="registerPassword2" placeholder="Confirmar contraseña"/>
                                </div>
                            <div class="form-group col-md-4">
                                <p:inputText styleClass="form-control" required="true"
                                             value="#{registrarBean.usuario.username}" placeholder="Empresa"/>
                            </div>
                        </div>
                        <div class="row">

                            <div class="checkbox col-md-5">
                                <label>
                                    <input type="checkbox"/><a href="#">Acepto los terminos y condiciones de uso</a>
                                </label>
                                <br />
                                <br/>
                                <br/>
                                <p:commandButton ajax="false" value="Registrar" styleClass="btn btn-default btn-block" action="#{registrarBean.signUp}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="push"></div>
        </div>


<ui:include src="/templates/includes/Footer.xhtml"/>
</ui:define>
</ui:composition>
