<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/logInTemplate.xhtml">

    <ui:define name="contenido">
        <h:outputStylesheet>
            body {
                background-color: #E52620;
            }
        </h:outputStylesheet>

        <div class="login-header">
            <div class="login-logo"></div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div id="cuadro-login" class="col-md-4">
                    <h:form prependId="false">
                        <div class="form-group">
                            <h:inputText styleClass="form-control" id="loginEmail" placeholder="email" value="#{autenticarBean.user}"/>
                        </div>

                        <div class="form-group">
                            <h:inputSecret styleClass="form-control" id="loginPassword" placeholder="password" value="#{autenticarBean.pass}"/>
                        </div>

                        <div class="form-group">
                            <p:commandButton styleClass="btn btn-interac btn-block" value="Ingresar" action="#{autenticarBean.logIn()}" ajax="false"/>
                        </div>
                        <br/>
                        <a href="#">¿Olvidó su contraseña?</a>
                        <p>¿No tienes cuenta en Interac? ¡Registrate!</p>

                        <p:link styleClass="btn btn-interac" id="registrar" value="Registrar" href="/plataforma/registro"/>

                    </h:form>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="push"></div>
        </div>

        <ui:include src="templates/includes/Footer.xhtml"/>
    </ui:define>
</ui:composition>
