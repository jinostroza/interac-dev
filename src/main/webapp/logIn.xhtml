<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/logInTemplate.xhtml">

    <ui:define name="contenido">
        <h:form prependId="false">
            <p:panel header="Log In Sistema" styleClass="logInWrapper form-box">
                <p:messages autoUpdate="true" closable="true"/>
                <h:panelGrid columns="1" styleClass="form-group" style="width: 100%">
                    <p:outputPanel styleClass="input-icon">
                        <i class="fa fa-user"/>
                        <p:inputText id="j_username" placeholder="Usuario" value="#{autentificacionBean.user}"
                                     styleClass="form-control"/>
                    </p:outputPanel>
                    <p:password id="j_password" placeholder="Password" value="#{autentificacionBean.pass}"
                                styleClass="form-control"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="Ingresar" styleClass="btn-block btn-apptec"
                                     action="#{autentificacionBean.logIn()}"
                                     id="btnLogin"
                                     ajax="false"/>
                    <p:commandLink value="¿Olvidó su contraseña?"/>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
