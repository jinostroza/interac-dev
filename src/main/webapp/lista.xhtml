<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:div="http://www.springframework.org/tags/form"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/logInTemplate.xhtml">

    <ui:define name="contenido">

        <style type="text/css">
            .ui-button {
                background: #454545 !important;
                border: 1px solid #555 !important;
                color: #EEE !important;
            }
            .ui-state-hover{
                background-color: #fff !important;
                color: #454545 !important;
                border-color: #454545 !important;
                border-radius: 4px !important;
            }
            .ui-datalist-header{
                background-color:#454545 !important ;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
                border: none !important;
                background-image: none;

            }
            .ui-datalist-item{

                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif  !important;
                border: black !important;
                border-width: 2px;
                background-image: none;

            }
            .ui-datalist-footer{
                background-color:#454545 !important ;
                font-family:"Helvetica Neue", Helvetica, Arial, sans-serif  !important;
                border: none !important;
                background-image: none;

            }
            .ui-paginator{
                background-color:#454545 !important ;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif  !important;
                border: none !important;
                background-image: none;

            }


        </style>
        <div class="header">
            <div class="header-top">
                <div class="logo"></div>

            </div>

            <span></span>
        </div>
        <f:metadata>
            <f:param name="user" value="#{mantenedorLista.user}" />
        </f:metadata>
        <h:form class="container" id="crearTaller" >
            <div class="row">

                <div class="col-lg-offset-3 col-lg-6" style="padding-left:  10%">
                    <h2>Talleres y Charlas</h2>
                </div>

            </div>


            <div class="row">
                <div class="col-lg-4">
                    <h3 align="center" style="align-items: flex-start"></h3>
                </div>


            </div>
            <div class="ui-grid-row">


                <p:outputLabel value="#{mantenedorLista.user}"  />

                <p:dataList value="#{mantenedorLista.tallerList}" var="car" pt:data-inset="true" paginator="true" rows="5">
                    <f:facet name="header">
                        Lista de Eventos

                    </f:facet>

                    <h3>#{car.nombre}</h3><p:spacer width="900" height="40"> </p:spacer>  <h:outputLink styleClass="btn btn-forms" onclick="window.open('#{car.link}', 'Interac', 'dependent=yes, menubar=no, toolbar=no'); return false;" >Inscribete Aqu√≠ </h:outputLink>

                    <p> Fecha <h:outputLabel value="#{car.fecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputLabel> Hora #{car.hora} <strong> Lugar #{car.sede} </strong> </p>





                    <f:facet name="footer">
                        Lista de Eventos
                    </f:facet>
                </p:dataList>
                <br></br>
                <br></br>

            </div>



        </h:form>


    </ui:define>
</ui:composition>
