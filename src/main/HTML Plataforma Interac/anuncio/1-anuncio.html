<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/bootstrap.css">
		<link rel="stylesheet" href="../css/interac-bootstrap-theme.css">
	</head>
	<body>
		<!-- Cabecera -->
		<div class="header">
			<div class="header-top">
				<div class="logo"></div>
			</div>
			<div class="user-menu pull-right">
				<ul>
					<li><a href="#">Usuario</a></li>
					<li><a href="#">Mis Campañas</a></li>
					<li><a href="#">Mis Anuncios</a></li>
					<li><a href="#">Salir</a></li>
				</ul>
			</div>
			<span></span>
		</div>
		<!-- Contenido -->
		<div class="container" id="crearAnuncio">
			<header>
				<h2>Crea tu anuncio222</h2>
			</header>
			<div class="row">
				<form action="upload-target" class="dropzone" id="interac-dropzone">
					<div class="col-lg-6 formulario-imagen">
						<div class="form-group">
							<div class="radio-inline">
			  					<label>
			    					<input type="radio" name="optionsRadios" id="radioHorizontal" value="horizontal">Horizontal
			    				</label>
			    			</div>
			    			<div class="radio-inline">
			  					<label>
			    					<input type="radio" name="optionsRadios" id="radioVertical" value="vertical">Vertical
			    				</label>
			    			</div>
			    			<br>
			    			<div id="cuadro-imagen" class="dz-default dz-message">
			    				<img class="img-responsive" src="../img/cloud-upload.png" style="width:50%; height:50%;">
			    				<span>Haga click acá para subir la imagen</span>
								<input type="file" name="file" class="dz-hidden-inupt" style="visibility: hidden; position: absolute; top: 0px; left: 0px; height: 0px; width: 0px;">
			    			</div>
			    			<br>
			    			<label>Nota: La imagen tiene que tener una resolución de <mark>1920 x 1080</mark> pixeles y en formato <mark>.JPG</mark></label>
						</div>
					</div>				
					<div class="col-md-6 formulario-texto">
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" class="form-control" placeholder="Escribe el nombre de tu anuncio">
							<br>
							<label>Descripción</label>
							<textarea type="text" class="form-control" rows="3" placeholder="Escriba la descripción de su anuncio que te permitirá identificarlo despues"></textarea>
							<br>
							<label>Categoría</label>
							<select class="form-control">
								<option>Seleccione una categoría</option>
							</select>
							<br>
							<label>Archivo</label>
							<p>No has subido ningún archivo</p>
							<br>
							<label>ID: 74903742</label>
							<br>
							<button type="submit" class="btn btn-default btn-block">Crear Anuncio</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- Pie de pagina -->
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-lg-4 footer-col">
						<div class="footer-image"></div>
						<div class="footer-text">
							<strong>Manuales</strong>
							<br>y videos de uso
						</div>
					</div>
					<div class="col-lg-4 footer-col">
						<div class="footer-image"></div>
						<div class="footer-text">
							<strong>Telefono</strong>
							<br>(56-32)227 41 51
						</div>
					</div>
					<div class="col-lg-4 footer-col">
						<div class="footer-image"></div>
						<div class="footer-text">
							<strong>E-mail</strong>
							<br>contacto@interac.cl
						</div>
					</div>
				</div>
			</div>
			<p class="text-center">Interac Ltda. Todos los derechos reservados</p>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="../js/bootstrap.js"></script>
		<script src="../js/dropzone.js"></script>
		<script src="../js/dropzone-config.js"></script>
	</body>
</html>
